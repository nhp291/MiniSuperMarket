spring.application.name=DevMagic

#Cau Hinh SSMS
spring.datasource.url=jdbc:sqlserver://localhost:1433;instance=SQLSERVER;encrypt=false;database=DevMagic
spring.datasource.username=sa
spring.datasource.password=12345

spring.datasource.dbcp2.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# C?u hï¿½nh t?p t?nh
spring.web.resources.static-locations=classpath:/static/

