<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Account</title>
    <link rel="stylesheet" href="/admin/css/styles.css"> <!-- Ensure correct path to CSS -->
</head>
<body>
<div class="main-wrapper" th:fragment="content">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Account Add</h4>
                    <h6>Create new Account</h6>
                </div>
                <div class="page-btn">
                    <a th:href="@{/Accounts/AccountList}" class="btn btn-added">
                        <img src="/admin/img/icons/plus.svg" alt="img" class="me-1">Account List
                    </a>
                </div>
            </div>
            <form th:action="${#strings.isEmpty(account.accountId) ? '/Accounts/AddAccount' : '/Accounts/update'}"
                  th:object="${account}" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" id="username" th:field="*{username}" required class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="email" th:field="*{email}" required class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select id="role" th:field="*{role}" class="form-select selectpicker" data-live-search="true" required>
                                        <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" id="address" th:field="*{address}" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="password" th:field="*{password}"  class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" th:field="*{phoneNumber}" required class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Product Image</label>
                                    <div class="image-upload">
                                        <input type="file" name="imageFile" class="form-control">
                                        <div class="image-uploads">
                                            <img src="/admin/img/icons/upload.svg" alt="img">
                                            <h4>Drag and drop a file to upload</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" formaction="/Accounts/AddAccount" class="btn btn-submit me-2">
                                    <span>Create</span>
                                </button>
<!--                                <button type="submit" class="btn btn-submit bg-danger me-2"-->
<!--                                        th:formaction="@{/Accounts/delete/{id}(id=${account.accountId})}">-->
<!--                                    Delete-->
<!--                                </button>-->
                                <a th:href="@{/Accounts/AddAccount}" class="btn btn-cancel">Reset</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
