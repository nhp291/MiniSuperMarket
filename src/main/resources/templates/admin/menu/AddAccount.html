<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Add Account</h4>
                    <h6></h6>
                </div>
                <div class="page-btn">
                    <a th:href="@{/Accounts/list}" class="btn btn-added">
                        <img src="/admin/img/icons/plus.svg" class="me-1" alt="img"> Account List
                    </a>
                </div>
            </div>

            <form th:action="@{/Accounts/add}" th:object="${account}" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <label>
                                        <input type="text" id="username" th:field="*{username}" required>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <label>
                                        <input type="email" id="email" th:field="*{email}" required>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label> Password</label>
                                    <div class="pass-group">
                                        <label>
                                            <input type="password" id="password" th:field="*{password}" required>
                                        </label>
                                        <span class="fas toggle-password fa-eye-slash"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <div class="pass-group">
                                        <label>
                                            <input type="password" th:field="*{confirmPassword}" class="pass-input" required>
                                        </label>
                                        <span class="fas toggle-password fa-eye-slash"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Thêm thông báo lỗi nếu có -->
    <!--                        <div th:if="${passwordMismatch}" class="alert alert-danger">-->
    <!--                            Mật khẩu không khớp. Vui lòng kiểm tra lại.-->
    <!--                        </div>-->

                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <label>
                                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Address</label>
                                    <label>
                                        <input type="text" id="address" th:field="*{address}">
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <label>
                                        <select id="role" th:field="*{role}" th:object="${account.role}" required>
                                            <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label> User Image</label>
                                    <div class="image-upload">
                                        <input type="file" name="imageUrl">
                                        <div class="image-uploads">
                                            <img src="/admin/img/icons/upload.svg" alt="img">
                                            <h4>Drag and drop a file to upload</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <a href="javascript:void(0);" type="submit" class="btn btn-submit me-2">Submit</a>
                                <a th:href="@{/Admin/AccountList}" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
