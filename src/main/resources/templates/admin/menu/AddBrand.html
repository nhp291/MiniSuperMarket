<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Quản lý thương hiệu</title>
    <link rel="stylesheet" href="/admin/css/styles.css">
</head>
<body>
<div class="main-wrapper" th:fragment="content">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4 th:text="${pageTitle}">Thêm thương hiệu</h4>
                </div>
                <div class="page-btn">
                    <a th:href="@{/Brand/BrandList}" class="btn btn-added">
                        <img src="/admin/img/icons/plus.svg" class="me-1" alt="icon"> Danh sách thương hiệu
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <!-- Form thêm/cập nhật thương hiệu -->
                    <form th:action="@{${brand.brandId == null} ? '/Brand/AddBrand' : '/Brand/UpdateBrand/' + ${brand.brandId}}"
                          th:object="${brand}" method="post" enctype="multipart/form-data">
                    <!-- Tên thương hiệu -->
                        <div class="form-group">
                            <label for="brandName">Tên thương hiệu</label>
                            <input type="text" th:field="*{brandName}" class="form-control" id="brandName" placeholder="Nhập tên thương hiệu" required>
                            <div th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}" class="text-danger"></div>
                        </div>

                        <!-- Mô tả thương hiệu -->
                        <div class="form-group">
                            <label for="description">Mô tả</label>
                            <textarea th:field="*{description}" class="form-control" id="description" placeholder="Nhập mô tả"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
                        </div>

                        <!-- Hình ảnh thương hiệu -->
                        <div class="form-group">
                            <div th:if="${brand.imageUrl != null}">
                                <label>Ảnh hiện tại:</label>
                                <img th:src="@{'/Image/imageUrl/' + ${brand.imageUrl}}" alt="Ảnh thương hiệu" class="img-thumbnail" style="max-width: 100px;">
                            </div>
                            <label for="imageFile">Ảnh thương hiệu</label>
                            <input type="file" name="imageFile" class="form-control" id="imageFile">
                        </div>

                        <!-- Nút thao tác -->
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <a th:href="@{/Brand/BrandList}" class="btn btn-secondary">Hủy</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
