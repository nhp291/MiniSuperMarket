<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create New Product Category</title>
    <link rel="stylesheet" href="/admin/css/styles.css">
</head>
<body>
<div class="main-wrapper" th:fragment="content">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Thêm loại hàng</h4>
                </div>
                <div class="page-btn">
                    <a th:href="@{/Categories/CategoryList}" class="btn btn-added">
                        <img src="/admin/img/icons/plus.svg" class="me-1" alt="img"> Danh sách loại hàng
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{${category.categoryId != null} ? '/Categories/update/' + ${category.categoryId} : '/Categories/AddCategory'}"
                          th:object="${category}" method="post" enctype="multipart/form-data">

                    <div class="row">
                            <!-- Tên loại hàng -->
                            <div class="col-lg-12 col-sm-12 col-12">
                                <div class="form-group">
                                    <label for="categoryName">Tên loại hàng</label>
                                    <input type="text" th:field="*{categoryName}" class="form-control" id="categoryName" placeholder="Nhập tên loại hàng" required />
                                    <div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="text-danger"></div>
                                </div>
                            </div>

                            <!-- Mô tả loại hàng -->
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="description">Mô tả</label>
                                    <textarea th:field="*{description}" class="form-control" id="description" placeholder="Nhập mô tả" required></textarea>
                                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <div>
                                        <label>Hình ảnh hiện tại</label>
                                        <div>
                                            <img th:if="${category.imageUrl != null}"
                                                 th:src="@{'/Image/imageUrl/' + ${category.imageUrl}}"
                                                 alt="Hình ảnh danh mục"
                                                 class="img-thumbnail"
                                                 style="max-width: 200px; max-height: 200px; object-fit: contain;">
                                        </div>
                                    </div>
                                    <label>Hình ảnh sản phẩm</label>
                                    <div >
                                        <input type="file" name="imageFile" class="form-control">

                                    </div>
                                </div>
                            </div>

                            <!-- Nút thao tác -->
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-submit me-2">Lưu</button>
                                <a th:href="@{/Categories/AddCategory}" class="btn btn-cancel">Hủy</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
