<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Warehouse List</title>
    <!-- You can add other meta tags, CSS links, etc. here -->
</head>
<body>
<div class="main-wrapper" th:fragment="content">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Danh sách kho</h4>
                    <h6></h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <!-- Warehouses Table -->
                    <div class="table-responsive">
                        <table class="table datanew">
                            <thead>
                            <tr>
                                <th>Tên kho</th>
                                <th>Vị trí</th>
                                <th>Tên sản phẩm</th>
                                <th>Thương hiệu</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Khuyến mại</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="warehouse : ${warehouses.content}">
                                <td th:text="${warehouse.warehouseName}"></td>
                                <td th:text="${warehouse.location}"></td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.name}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.brand.brandName}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.category.categoryName}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.price}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.sale}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <a th:href="@{/Warehouses/{id}/edit(id=${warehouse.warehouseId})}">Edit</a>
                                    <a th:href="@{/Warehouses/{id}/delete(id=${warehouse.warehouseId})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Pagination Section -->
                        <div th:if="${totalPages > 1}">
                            <ul class="pagination">
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                    <a th:href="@{/Warehouses/WarehouseList(page=${i})}" th:text="${i + 1}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
