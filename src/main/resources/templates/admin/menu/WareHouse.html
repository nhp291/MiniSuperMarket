<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="${pageTitle}">Warehouse List</title>
    <!-- You can add other meta tags, CSS links, etc. here -->
</head>
<body>
<div class="main-wrapper" th:fragment="content">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>WareHouse List</h4>
                    <h6></h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <!-- Search Filters Section -->
                    <div class="table-top">
                        <div class="search-set">
                            <div class="search-path">
                                <a class="btn btn-filter" id="filter_search">
                                    <img src="/admin/img/icons/filter.svg" alt="img">
                                    <span><img src="/admin/img/icons/closes.svg" alt="img"></span>
                                </a>
                            </div>
                            <div class="search-input">
                                <a class="btn btn-searchset"><img src="/admin/img/icons/search-white.svg" alt="img"></a>
                            </div>
                        </div>
                        <div class="wordset">
                            <ul>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="/admin/img/icons/pdf.svg" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="/admin/img/icons/excel.svg" alt="img"></a>
                                </li>
                                <li>
                                    <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img src="/admin/img/icons/printer.svg" alt="img"></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Warehouses Table -->
                    <div class="table-responsive">
                        <table class="table datanew">
                            <thead>
                            <tr>
                                <th>Warehouse Name</th>
                                <th>Location</th>
                                <th>Product Name</th>
                                <th>Brand</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Sale</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="warehouse : ${warehouses.content}">
                                <td th:text="${warehouse.warehouseName}"></td>
                                <td th:text="${warehouse.location}"></td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.name}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.brand.brandName}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.category.categoryName}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.price}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${warehouse.products}" th:text="${product.sale}"></li>
                                    </ul>
                                </td>
                                <td>
                                    <a th:href="@{/Warehouses/{id}/edit(id=${warehouse.warehouseId})}">Edit</a>
                                    <a th:href="@{/Warehouses/{id}/delete(id=${warehouse.warehouseId})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Pagination Section -->
                        <div th:if="${totalPages > 1}">
                            <ul class="pagination">
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                    <a th:href="@{/Warehouses/WarehouseList(page=${i})}" th:text="${i + 1}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
