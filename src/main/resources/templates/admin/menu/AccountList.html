<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Account List</title>
    <style>
        button[disabled] {
            opacity: 1.5; /* Làm mờ nút */
            cursor: not-allowed; /* Hiển thị con trỏ không được phép */
        }
    </style>
</head>
<body>
<div class="main-wrapper" th:fragment="content">
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h2><strong>Danh sách tài khoản</strong></h2>
                </div>
                <div class="page-btn">
                    <a th:href="@{/Accounts/AddAccount}" class="btn btn-added">
                        <img src="/admin/img/icons/plus.svg" class="me-1" alt="img">Thêm tài khoản
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">

                    <div class="card" id="filter_inputs">
                        <div class="card-body pb-0">
                            <div class="row">
                                <div class="col-lg-2 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <label>
                                            <select class="form-select">
                                                <option>Admin</option>
                                                <option>User</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table text-center">
                            <thead>
                            <tr>
                                <th>Hình ảnh</th>
                                <th>Tên người dùng</th>
                                <th>Mật khẩu</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Địa chỉ</th>
                                <th>Quyền</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody th:if="${accounts != null}" th:each="account : ${accounts}">
                            <tr>
                                <td>
                                    <img th:src="@{'/Image/imageProfile/' + ${account.imageUrl} }"
                                         style="width: 50px" alt="User Image">
                                </td>
                                <td th:text="${account.username != null ? account.username : 'N/A'}"></td>
                                <td>*****</td>
                                <td th:text="${account.email != null ? account.email : 'N/A'}"></td>
                                <td th:text="${account.phoneNumber != null ? account.phoneNumber : 'N/A'}"></td>
                                <td th:text="${account.address != null ? account.address : 'N/A'}"></td>
                                <td th:text="${account.role != null ? account.role.roleName : 'N/A'}"></td>
                                <td>
                                    <a class="btn" th:href="@{/Accounts/edit/{id}(id=${account.accountId})}">
                                        <img src="/admin/img/icons/edit.svg" alt="Edit">
                                    </a>

                                    <!-- Nút xóa: Disabled nếu vai trò là Admin -->
                                    <button class="btn btn-delete"
                                            th:disabled="${account.role != null and account.role.roleName == 'Admin'}"
                                            th:onclick="'confirm(\'Bạn có chắc muốn xóa tài khoản này?\') ? window.location.href=\'/Accounts/delete/' + ${account.accountId} + '\' : \'\' '">
                                        <img src="/admin/img/icons/delete.svg" alt="Delete">
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination-wrapper text-center mt-2">
                        <!-- First Page Link -->
                        <a  class="pagination-button btn border-success" th:href="@{/Accounts/AccountList?page=1}" th:if="${currentPage > 1}"><i class="bi bi-chevron-double-left"></a>

                        <!-- Previous Page Link -->
                        <a class="pagination-button btn border-success" th:href="@{/Accounts/AccountList?page=${currentPage - 1}}" th:if="${currentPage > 1}"><i class="bi bi-chevron-compact-left"></i></a>

                        <!-- Page Numbers -->
                        <span class="pagination-button btn btn-info text-light" th:text="'Trang ' + ${currentPage} + ' / ' + ${totalPages}"></span>

                        <!-- Next Page Link -->
                        <a class="pagination-button btn border-success" th:href="@{/Accounts/AccountList?page=${currentPage + 1}}" th:if="${currentPage < totalPages}"><i class="bi bi-chevron-compact-right"></i></a>

                        <!-- Last Page Link -->
                        <a class="pagination-button btn border-success" th:href="@{/Accounts/AccountList?page=${totalPages}}" th:if="${currentPage < totalPages}"><i class="bi bi-chevron-double-right"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
