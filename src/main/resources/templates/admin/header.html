<div th:fragment="headerAdmin">
    <div class="header">
        <!-- logo -->
        <div class="header-left active">
            <a th:href="@{/Admin/Home}" class="logo">
                <img src="/admin/img/logo.jpg" alt="img">
            </a>
            <a th:href="@{/Admin/Home}" class="logo-small">
                <img src="/admin/img/logo.jpg" alt="img">
            </a>
<!--            <a id="toggle_btn"> </a>-->
        </div>

        <a id="mobile_btn" class="mobile_btn" href="#sidebar">
                <span class="bar-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
        </a>

        <ul class="nav user-menu">
            <li class="nav-item"></li>

            <li class="nav-item dropdown has-arrow main-drop">
                <a class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">

                    <span class="user-img">
                        <img th:src="@{${account != null && account.imageUrl != null} ? '/Image/imageProfile/' + ${account.imageUrl} : '/Image/imageProfile/User.png'}" alt="User Image">
                        <span class="status online"></span>
                    </span>
                    <span class="user-name" th:text="${account != null ? account.username : 'Guest'}"></span>
                </a>
                <div class="dropdown-menu menu-drop-user">
                    <div class="profilename">
                        <div class="profileset">
                            <span class="user-img">
                                <img th:src="@{${account != null && account.imageUrl != null} ? '/Image/imageProfile/' + ${account.imageUrl} : '/Image/imageProfile/User.png'}" alt="User Image">
                                <span class="status online"></span>
                            </span>
                            <div class="profilesets">
                                <span class="user-name" th:text="${account != null ? account.username : 'Guest'}"></span>
                                <h5>Admin</h5>
                            </div>
                        </div>
                        <hr class="m-0">
                        <a class="dropdown-item" th:href="@{/Admin/MyProfile}">
                            <i class="me-2" data-feather="user"></i> My Profile
                        </a>
                        <hr class="m-0">
                        <a class="dropdown-item" th:href="@{/layout/Home}">
                            <i class="me-2" data-feather="globe"></i> Website
                        </a>
                        <hr class="m-0">
                        <a class="dropdown-item" th:href="@{/Admin/Generalsettings}">
                            <i class="me-2" data-feather="settings"></i> Settings
                        </a>
                        <hr class="m-0">
                        <a class="dropdown-item logout pb-0" th:href="@{/user/logout}">
                            <img src="/admin/img/icons/log-out.svg" class="me-2" alt="img"> Logout
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
