<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Title</title>
</head>
<body>
<style>
    ul {
        margin: 0px;
        padding: 0px;
    }
    .footer-section {
        background: #040302;
        position: relative;
    }
    .footer-cta {
        border-bottom: 1px solid #373636;
    }
    .single-cta i {
        color: #3890e0;
        font-size: 30px;
        float: left;
        margin-top: 8px;
    }
    .cta-text {
        padding-left: 15px;
        display: inline-block;
    }
    .cta-text h4 {
        color: #fff;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 2px;
    }
    .cta-text span {
        color: #757575;
        font-size: 15px;
    }
    .footer-content {
        position: relative;
        z-index: 2;
    }
    .footer-pattern img {
        position: absolute;
        top: 0;
        left: 0;
        height: 330px;
        background-size: cover;
        background-position: 100% 100%;
    }
    .footer-logo {
        margin-bottom: 30px;
    }
    .footer-logo img {
        max-width: 200px;
    }
    .footer-text p {
        margin-bottom: 14px;
        font-size: 14px;
        color: #7e7e7e;
        line-height: 28px;
    }
    .footer-social-icon span {
        color: #fff;
        display: block;
        font-size: 20px;
        font-weight: 700;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 20px;
    }
    .footer-social-icon a {
        color: #fff;
        font-size: 16px;
        margin-right: 15px;
    }
    .footer-social-icon i {
        height: 40px;
        width: 40px;
        text-align: center;
        line-height: 38px;
        border-radius: 50%;
    }
    .facebook-bg{
        background: #3B5998;
    }
    .twitter-bg{
        background: #55ACEE;
    }
    .google-bg{
        background: #3890e0;
    }
    .footer-widget-heading h3 {
        color: #fff;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 40px;
        position: relative;
    }
    .footer-widget-heading h3::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -15px;
        height: 2px;
        width: 50px;
        background: #3890e0;
    }
    .footer-widget ul li {
        display: inline-block;
        float: left;
        width: 50%;
        margin-bottom: 12px;
    }
    .footer-widget ul li a:hover{
        color: #3890e0;
    }
    .footer-widget ul li a {
        color: #878787;
        text-transform: capitalize;
    }
    .subscribe-form {
        position: relative;
        overflow: hidden;
    }
    .subscribe-form input {
        width: 100%;
        padding: 14px 28px;
        background: #2E2E2E;
        border: 1px solid #2E2E2E;
        color: #fff;
    }
    .subscribe-form button {
        position: absolute;
        right: 0;
        background: #3890e0;
        padding: 13px 20px;
        border: 1px solid #3890e0;
        top: 0;
    }
    .subscribe-form button i {
        color: #fff;
        font-size: 22px;
        transform: rotate(-6deg);
    }
    .copyright-area{
        background: #202020;
        padding: 25px 0;
    }
    .copyright-text p {
        margin: 0;
        font-size: 14px;
        color: #878787;
    }
    .copyright-text p a{
        color: #3890e0;
    }
    .footer-menu li {
        display: inline-block;
        margin-left: 20px;
    }
    .footer-menu li:hover a{
        color: #3890e0;
    }
    .footer-menu li a {
        font-size: 14px;
        color: #878787;
    }
</style>
<footer class="footer-section">
    <div class="container">

        <div class="footer-content pt-5 mt-5">
            <a><img src="/Image/logodevmagic.png" width="90px" alt=""></a>
            <div class="row">
                <div class="col-xl-4 col-lg-4 mb-50">
                    <div class="footer-widget">
                        <div class="footer-logo">
                        </div>
                        <div class="footer-text">
                            <p>Cảm ơn bạn đã dành chút ít thời gian để ghé qua cửa hàng của chúng tôi mong là bạn sẽ hài lòng về dịch vụ bên tôi</p>
                        </div>
                        <div class="footer-social-icon">
                            <span>Chào Mừng bạn đến với DevMagic</span>
                            <a href="#"><i class="fab fa-facebook-f facebook-bg"></i></a>
                            <a href="#"><i class="fab fa-twitter twitter-bg"></i></a>
                            <a href="#"><i class="fab fa-google-plus-g google-bg"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 mb-30">
                    <div class="footer-widget">
                        <div class="footer-widget-heading">
                            <h3>DevMagic</h3>
                        </div>
                        <ul>
                            <li><a href="#">Trang Chủ</a></li>
                            <li><a href="#">Về Chúng Tôi</a></li>
                            <li><a href="#">Dịch Vụ</a></li>
                            <li><a href="#">Liên Hệ</a></li>
                            <li><a href="#">Sản Phẩm Bán Chạy</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 mb-50">
                    <div class="footer-widget">
                        <div class="footer-widget-heading">
                            <h3>Bạn muốn tìm gì</h3>
                        </div>
                        <div class="footer-text mb-25">
                            <p>Bạn có thể tìm nhũng thứ mình cần</p>
                        </div>
                        <div class="subscribe-form">
                            <form action="#">
                                <input type="text" placeholder="Tìm gì">
                                <button><i class="fab fa-telegram-plane"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
