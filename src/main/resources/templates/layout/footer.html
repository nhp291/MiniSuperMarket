<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Title</title>
</head>
<body>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    .body-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .main-content {
        flex: 1;
    }

    .footer-section {
        background: #040302;
        position: relative;
        padding: 20px;
    }

    .footer-cta {
        border-bottom: 1px solid #373636;
    }

    /* Các kiểu khác cho footer của bạn */
    .footer-section {
        background: #040302;
        color: white;
        padding: 20px 0;
    }

    .footer-logo img {
        max-width: 200px;
    }

    .footer-text p {
        margin-bottom: 14px;
        font-size: 14px;
        color: #7e7e7e;
        line-height: 28px;
    }

    /* Các kiểu icon mạng xã hội */
    .footer-social-icon a {
        color: #fff;
        font-size: 16px;
        margin-right: 15px;
    }

    .footer-widget ul li {
        display: inline-block;
        float: left;
        width: 50%;
        margin-bottom: 12px;
    }

    .footer-menu li {
        display: inline-block;
        margin-left: 20px;
    }

    .footer-menu li a {
        font-size: 14px;
        color: #878787;
    }

</style>
<footer class="footer-section" style="margin-top: 210px">
    <div class="container">

        <div class="footer-content pt-5 mt-5">
            <a><img src="/Image/logodevmagic.png" width="90px" alt=""></a>
            <div class="row">
                <div class="col-xl-4 col-lg-4 mb-50">
                    <div class="footer-widget">
                        <div class="footer-logo">
                        </div>
                        <div class="footer-text">
                            <p>Cảm ơn bạn đã dành chút ít thời gian để ghé qua cửa hàng của chúng tôi mong là bạn sẽ hài lòng về dịch vụ bên tôi</p>
                        </div>
                        <div class="footer-social-icon">
                            <span>Chào Mừng bạn đến với DevMagic</span>
                            <a href="#"><i class="fab fa-facebook-f facebook-bg"></i></a>
                            <a href="#"><i class="fab fa-twitter twitter-bg"></i></a>
                            <a href="#"><i class="fab fa-google-plus-g google-bg"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 mb-30">
                    <div class="footer-widget">
                        <div class="footer-widget-heading">

                        <ul>
                            <li><a href="#">Trang Chủ</a></li>

                            <li><a href="#">Liên Hệ</a></li>
                            <li><a href="#">Sản Phẩm Bán Chạy</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 mb-50">
                    <div class="footer-widget">
                        <div class="footer-widget-heading">
                            <h3>Bạn muốn tìm gì</h3>
                        </div>
                        <div class="footer-text mb-25">
                            <p>Bạn có thể tìm nhũng thứ mình cần</p>
                        </div>
                        <div class="subscribe-form">
                            <form action="#">
                                <input type="text" placeholder="Tìm gì">
                                <button><i class="fab fa-telegram-plane"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>
