<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<style>
  /*general styling*/

  @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

  * {
    box-sizing: border-box;
  }

  /*header styling*/
  header#site-header {
    width: 100%;
    background: #ffffff;
    padding: 15px 30px;
    transition: all 0.2s ease;
    height: 70px;
    box-shadow: 0 2px 10px #dddddd;

    top: 0;
    left: 0;
  }

  header#site-header a {
    color: #666666;
  }

  header#site-header a:hover {
    color: #0097ad !important;
    transition: all 0.2s ease;
  }

  header#site-header button:active {
    position: relative;
    top: 1px;
  }

  header#site-header div#site-header-auth-container button {
    outline: 0;
    background: transparent;
    height: 30px;
    padding: 0 5px;
    border: 0;
    font-family: "Open Sans", sans-serif;
    font-size: 11pt;
    cursor: pointer;
    color: #666666;
  }

  header#site-header div#site-header-container {
    display: flex;
    align-items: center;
    height: 40px;
  }

  header#site-header div#site-header-logo {
    width: auto;
    padding: 0;
    margin-right: 30px;
    height: 30px;
  }

  header#site-header div#site-header-logo img {
    height: 30px;
  }

  header#site-header #site-header-search {
    width: auto;
    padding: 0;
    justify-content: flex-end;
    margin-left: auto;
    margin-right: 5px;
  }

  header#site-header ul#main-menu {
    padding: 0;
  }

  header#site-header ul#main-menu li {
    list-style: none;
    display: inline;
    margin-right: 10px;
    font-weight: bold;
    font-size: 11pt;
  }

  header#site-header ul#main-menu li:last-of-type {
    margin-right: 0;
  }

  header#site-header ul#main-menu li a {
    text-decoration: none;
  }

  header#site-header .social-buttons {
    margin-top: 10px;
    text-align: center;
    font-size: 14pt;
  }

  header#site-header .social-buttons i {
    margin-right: 10px;
  }

  header#site-header .social-buttons i:last-child {
    margin-right: 0;
  }

  header#site-header #site-header-search {
    flex-grow: 4;
  }

  header#site-header #site-header-search-container {
    position: relative;
    height: 30px;
    width: 100%;
    padding: 0;
  }

  header#site-header #site-header-search-container input[type="text"] {
    height: 28px;
    font-size: 12pt;
    font-family: "Open Sans", sans-serif;
    border: none;
    outline: none;
    color: #666666;
    padding-right: 60px;
    width: 0;
    position: absolute;
    top: 0;
    right: 0;
    background: none;
    z-index: 3;
    transition: width .4s cubic-bezier(0.000, 0.795, 0.000, 1.000);
    cursor: pointer;
  }

  header#site-header #site-header-search-container input[type="text"]:focus:hover {
    border-bottom: 1px solid #0097ad;
  }

  header#site-header #site-header-search-container input[type="text"]:focus {
    width: calc(100% - 50px);
    z-index: 1;
    border-bottom: 1px solid #999999;
    cursor: text;
    margin-right: 40px;
  }

  header#site-header #site-header-search-container button#search_submit {
    height: 30px;
    width: 30px;
    border: none;
    color: #999999;
    background: transparent;
    position: absolute;
    top: 0;
    right: 0;
    z-index: 2;
    cursor: pointer;
    transition: opacity 0.3s ease;
    padding: 0;
    font-size: 11pt;
  }

  header#site-header div#site-header-auth-container {
    justify-content: flex-end;
    text-align: right;
    flex-shrink: 0;
  }

  header#site-header div#site-header-auth-container .site-header-auth-button:hover {
    border-color: #0097ad;
    color: #0097ad;
    transition: all 0.3s ease;
  }

  header#site-header div#site-header-auth-container .site-header-auth-button i:after {
    content: "";
    margin-right: 0.32em;
  }

  /*instead of font icons, to show it on Codepen.
  Many thanks to icon8.com */
  header#site-header img.icon-header {
    position: relative;
    top: 3px;
  }

  /*mobile menu styling*/

  #side-menu-container {
    padding-right: 20px;
    transition: all 0.3s ease-in-out;
  }

  header #side-menu-container #before-side-menu,
  header #side-menu-container #after-side-menu {
    display: none;
  }

  input[type=checkbox]#toggleSideMenu {
    box-sizing: border-box;
    display: none;
  }






  /*media queries*/

  @media screen and (min-width: 1201px) and (max-width: 1500px) {
    /*header#site-header #site-header-search-container input[type="text"]:focus {
        width: 250px;
    }*/
  }

  @media screen and (max-width: 1200px) {

    /*general styling*/
    .main-container {
      width: 90%;
      overflow: hidden;
      padding: 40px;
    }

    /*to fit the size of the hamburger button*/
    header#site-header {
      height: 60px;
    }

    header#site-header div#site-header-container {
      height: 30px;
    }

    header#site-header div#site-header-logo {
      margin-right: 10px;
      margin-left: 35px;
    }

    /*styling the container for the menu*/
    #side-menu-container {
      position: fixed;
      left: -250px;
      top: 0;
      margin-top: 60px;
      padding: 15px;
      width: 250px;
      height: 100%;
      background: #f7f7f7;
      box-shadow: inset -1px 0 5px #eeeeee;
    }

    header #side-menu-container #before-side-menu,
    header #side-menu-container #after-side-menu {
      display: block;
      background: #aaaaaa;
      color: #fafafa;
      padding: 10px;
    }

    header #side-menu-container #before-side-menu span,
    header #side-menu-container #after-side-menu span {
      font-size: 10pt;
      font-style: italic;
    }

    /*styling the menu inside the <nav> block*/
    #top-menu {
      transition: top 0.5s ease;
      width: 100%;
      margin: 0;
    }

    header#site-header ul#main-menu li {
      display: block;
      width: 100%;
      padding: 15px 20px;
      font-size: 13pt;
      border-bottom: 1px solid #dddddd;
    }

    header#site-header ul#main-menu li:last-of-type {
      border-bottom: none;
    }

    header#site-header ul#main-menu li a {
      margin: 0;
      padding: 0;
    }

    input[type=checkbox]#toggleSideMenu {
      box-sizing: border-box;
      display: none;
    }

    input[type="checkbox"]#toggleSideMenu:checked ~ #side-menu-container {
      transform: translateX(250px);
    }

    /*hamburger icon styling*/
    .hamburger-icon {
      box-sizing: border-box;
      cursor: pointer;
      position: absolute;
      z-index: 99;
      top: 22px;
      left: 22px;
      height: 22px;
      width: 22px;
    }

    .hamburger-menu-line {
      transition: all 0.3s;
      box-sizing: border-box;
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: #666;
    }

    .horizontal {
      box-sizing: border-box;
      position: relative;
      float: left;
      margin-top: 3px;
    }

    .diagonal-1 {
      position: relative;
      box-sizing: border-box;
      float: left;
    }

    .diagonal-2 {
      box-sizing: border-box;
      position: relative;
      float: left;
      margin-top: 3px;
    }

    input[type=checkbox]#toggleSideMenu:checked ~ .hamburger-icon > .horizontal {
      box-sizing: border-box;
      opacity: 0;
    }

    input[type=checkbox]#toggleSideMenu:checked ~ .hamburger-icon > .diagonal-1 {
      box-sizing: border-box;
      transform: rotate(135deg);
      margin-top: 8px;
    }

    input[type=checkbox]#toggleSideMenu:checked ~ .hamburger-icon > .diagonal-2 {
      box-sizing: border-box;
      transform: rotate(-135deg);
      margin-top: -9px;
    }

    header#site-header #site-header-search {
      width: 100%;
    }

  }

  @media screen and (max-width: 768px) {
    header#site-header div#site-header-auth-container .site-header-auth-button span {
      display: none;
    }

    header#site-header div#site-header-auth-container .site-header-auth-button i::after {
      margin-right: 0;
    }

  }


</style>
<header id="site-header">
  <div id="site-header-container">
    <a >
      <img src="/Image/imageProfile/logo.jpg" alt="Logo" width="90px">
    </a>

    <div id="site-header-logo">

    </div>

    <input type="checkbox" class="toggleSideMenu" id="toggleSideMenu" autocomplete="off">
    <label for="toggleSideMenu" class="hamburger-icon">
      <div class="hamburger-menu-line diagonal-1"></div>
      <div class="hamburger-menu-line horizontal"></div>
      <div class="hamburger-menu-line diagonal-2"></div>
    </label>

    <div id="side-menu-container">
      <div id="before-side-menu">
        <span>Content before main menu</span>
      </div>
      <nav id="top-menu">
        <ul id="main-menu" >
          <li class="main-menu-item"><a th:href="@{/layout/Home}">Trang Chủ</a></li>
          <li class="main-menu-item"><a th:href="@{/layout/Product}">Sản Phẩm</a></li>
          <li class="main-menu-item"><a th:href="@{/user/contact}">Liên Hệ</a></li>
        </ul>
      </nav>
      <div id="after-side-menu">
        <span>Content after main menu</span>
        <div class="social-buttons">
          <i class="icon-linkedin"><img class="icon-header" src="https://img.icons8.com/ios-glyphs/30/ffffff/linkedin.png"/></i><i class="icon-facebook-squared"><img class="icon-header" src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook.png"/></i><i class="icon-vkontakte"><img class="icon-header" src="https://img.icons8.com/ios-glyphs/30/ffffff/vkontakte.png"/></i><i class="icon-twitter"><img class="icon-header" src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter.png"/></i>
        </div>
      </div>
    </div>

    <div id="site-header-search">
      <div id="site-header-search-container">
        <form action="" autocomplete="on">
          <input id="search" name="keyword" type="text" placeholder="Search..."><button id="search_submit" type="submit"><!--i class="icon-search"--><img class ="icon-header" src="https://img.icons8.com/ios-glyphs/20/666666/search--v1.png"/><!--/i--></button>
        </form>
      </div>
    </div>


    <div id="site-header-auth-container">
      <div class="dropdown-center">
        <!-- Hiển thị nút dropdown -->
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span th:if="${username != null}" th:text="${username}"></span>
          <span th:if="${username == null}">Tài khoản</span>
        </button>

        <!-- Hiển thị menu dropdown -->
        <ul class="dropdown-menu">
          <!-- Khi đã đăng nhập -->
          <li th:if="${username != null}">
            <a th:href="@{/user/info}" class="dropdown-item">
              <i class="bi bi-person-add"></i> Thông tin khách hàng
            </a>
          </li>
          <li th:if="${username != null}">
            <a th:href="@{/Password/ForgotPassword}"   class="dropdown-item">
              <i class="bi bi-person-exclamation"></i> Quên Mật Khẩu
            </a>
          </li>

          <!-- Khi tài khoản là Admin -->
          <li th:if="${role == 'ROLE_Admin'}">
            <a th:href="@{/Admin/Home}" class="dropdown-item">
              <i class="bi bi-gear"></i> Quản trị
            </a>
          </li>

          <!-- Khi đã đăng nhập, hiển thị đăng xuất -->
          <li th:if="${username != null}">
            <a th:href="@{/user/logout}" class="dropdown-item">
              <i class="bi bi-box-arrow-right"></i> Đăng Xuất
            </a>
          </li>

          <!-- Khi chưa đăng nhập -->
          <li th:if="${username == null}">
            <a th:href="@{/user/login}" class="dropdown-item">
              <i class="bi bi-person-circle"></i> Đăng Nhập
            </a>
          </li>
          <li th:if="${username == null}">
            <a th:href="@{/user/register}" class="dropdown-item">
              <i class="bi bi-person-add"></i> Đăng Ký
            </a>
          </li>
        </ul>
      </div>
    </div>

    <a  th:href="@{/cart/shoppingcart}"><button  type="button" class="btn btn-light"><i class="bi bi-cart"></i><span> Giỏ Hàng</span></button></a>

    <script>
      // Loại bỏ query string nếu có
      if (window.location.search) {
        window.history.replaceState(null, null, window.location.pathname);
      }
    </script>
  </div>
</header>
</body>

</html>
