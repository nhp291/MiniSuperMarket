<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    const drop = document.querySelector(".drop");
    const dropBox = document.querySelector(".drop-box");
    var state = false;
    drop.addEventListener('click',show);
    function show(){
        if(!state){
            document.querySelector(".drop i").classList.add("active");
            dropBox.classList.add("active");
            state = true;
        }else{
            document.querySelector(".drop i").classList.remove("active");
            dropBox.classList.remove("active");
            state = false;
        }
    }
</script>
<style>

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
    @import url('https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css');
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    body{
        height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Montserrat', sans-serif;
        background: #F4F1F6;
    }
    .container{
        width: 230px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container .nav{
        display: flex;
        align-items: center;
    }
    .container .nav h3{
        position: relative;
        margin-right: 30px;
        font-size: 16px;
        color: #434343;
    }
    .container .nav h3::after{
        position: absolute;
        content: "";
        top: 0;
        right: -15px;
        height: 100%;
        width: 2px;
        background: #43434348;
    }
    .container .nav .drop{
        position: relative;
        height: 100%;
        width: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 5px;
        border-radius: 25px;
        cursor: pointer;
    }
    .container img{
        height: 30px;
        width: 30px;
        object-fit: cover;
        border-radius: 50%;
        user-select: none;
    }
    .container .nav .drop i{
        transition: 0.3s;
    }
    .container .nav .drop i.active{
        transform: rotate(180deg);
    }
    .container .nav .drop .online{
        position: absolute;
        bottom: 7px;
        right: 28px;
        display: block;
        height: 5px;
        width: 5px;
        background: #50D030;
        border-radius: 50%;
    }
    .drop-box{
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: opacity 0.5s;
    }
    .drop-box .user-details{
        position: relative;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #434343
    }
    .drop-box .user-details::after{
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        height: 1px;
        width: 100%;
        background: #43434348;
    }
    .menu ul{
        width: 100%;
        line-height: 2;
    }
    .menu ul li a{
        display: flex;
        align-items: center;
        font-weight: 500;
        font-size: 14px;
        color: #5B5B5B;
    }
    .menu ul li a i{
        margin: auto 0;
        display: block;
        font-size: 16px;
        padding-right: 10px;
    }
    .menu ul li:nth-child(3),
    .menu ul li:nth-child(4){
        position: relative;
        margin-bottom: 20px;
    }
    .menu ul li:nth-child(3)::after,
    .menu ul li:nth-child(4)::after{
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        height: 1px;
        width: 100%;
        background: #43434348;
    }
    .menu ul li a:hover{
        color: #000;
    }
    .menu ul li:last-child a i{
        color: #FF585A;
    }
    .drop-box.active{
        animation: dropDown 0.5s both;
    }
    @keyframes dropDown {
        0%{
            opacity: 0;
            transform: translateY(-10px);
        }
        100%{
            opacity: 1;
            transform: translateY(0px);
        }
    }
</style>
<body>

<div class="container">
    <div class="nav">
        <h3>Wellington</h3>
        <div class="drop">
            <img alt="Anne Hathaway picture" src="http://upload.wikimedia.org/wikipedia/commons/e/e1/Anne_Hathaway_Face.jpg">
            <span class="online"></span>
            <i class="fi-rr-angle-small-down"></i>
        </div>
    </div>
    <div class="drop-box">
        <div class="user-details">
            <img width="40px" alt="Anne Hathaway picture" src="http://upload.wikimedia.org/wikipedia/commons/e/e1/Anne_Hathaway_Face.jpg">
            <div class="details">
                <h4>Wellington</h4>
                <p>wellington0124@stead.com</p>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href=""><i class="fi-rr-user"></i><span>Profile</span></a></li>
                <li><a href=""><i class="fi-rr-settings-sliders"></i><span>Preferences</span></a></li>
                <li><a href=""><i class="fi-rr-interrogation"></i><span>Help & Support</span></a></li>
                <li><a href=""><i class="fi-rr-sign-out"></i></i><span>Log out</span></a></li>
                <li><a href=""><i class="fi-rr-dashboard"></i><span>Track</span></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
