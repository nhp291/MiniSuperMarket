<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Title</title>
</head>
<body>
  <main>
    <style>
      .fixed-sidebar {
        position: sticky;
        top: 20px;
        height: 100vh;
        overflow: auto;
      }
    </style>
    <div class="container-fluid">
      <div class="row me-1">
        <div class="col-4 col-sm-4 col-md-2 col-lg-2 fixed-sidebar">
          <div class="row ">
            <div class="col-2 my-2"><img src="https://kingfoodmart.com/assets/images/kfm/iconDanhMuc.svg" class="img-fluid"  alt="..."> </div>
            <div class="col-10 mt"> Danh Mục Sản Phẩm</div>
            <hr>
          </div>
          <div class="row">
            <a th:each="c: ${cate}" th:href="@{|/layout/Product?cid=${c.categoryId}|}" class="d-flex align-items-center justify-content-center text-decoration-none text-dark" >
              <div class="col-2 me-3 mt-3">
                <img th:src="@{'/Image/imageUrl/' + ${c.imageUrl}}" class="img-fluid mb-3"  alt="...">
              </div>
              <div class="col-6 my-auto "> [[${c.categoryName}]]</div>
            </a>
          </div>

        </div>
        <div class="col-8 col-sm-8 col-md-9 col-lg-9 ">
          <div class="container-fluid mx-5">
            <h2>Tất cả sản phẩm</h2>
            <h5 class="mt-5">Có tất cả  [[${#lists.size(product)}]] sản phẩm</h5>
            <div class="container-fluid mt-3">
              <div class="row ">
                <div th:each="p : ${product}" class="col-4 col-sm-4 col-md-4 col-lg-3 mt-3 mb-5 d-flex justify-content-center">
                  <div class="con">
                    <div class="card_box">
                      <div>
                        <a th:href="@{|/product/detail/${p.productId}|}">
                          <div th:if="${p.images != null and p.images.size() > 0}">
                            <img th:src="@{'/Image/imageUrl/' + ${p.images[0].imageUrl}}"
                                 class="card-img-top" alt="Product Image"/>
                          </div>
                        </a>
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center mb-2">
                            <div th:if="${p.sale != null}" class="d-flex align-items-baseline">
                              <h5 class="text-danger mb-0" >[[${p.sale}]] đ</h5>
                              <h6 class="text-secondary text-decoration-line-through ms-2 mb-0">
                                [[${p.price}]].đ</h6>
                            </div>
                            <div th:unless="${p.sale != null}">
                              <h5 class="text-danger mb-0">[[${p.price}]] đ</h5>
                            </div>
                          </div>
                          <h5 th:text="${p.description}" class="card-text"></h5>
                          <h6 class="text-success">Sản phẩm bán trong ngày</h6>
                          <div class="d-grid gap-2 d-md-block">
                            <!-- Form thêm vào giỏ hàng -->
                            <form class="addToCartForm" data-product-id="[[${p.productId}]]">
                              <input type="hidden" name="productId" th:value="${p.productId}"/>
                              <input type="hidden" name="quantity" value="1"/>
                              <!-- Nút "Thêm vào giỏ hàng" chỉ hiển thị nếu sản phẩm còn hàng -->
                              <button type="submit" class="btn btn-primary"
                                      th:if="${p.stockQuantity > 0 and username != null}">
                                Thêm vào giỏ hàng
                              </button>
                              <!-- Nút "Hết hàng" hiển thị khi sản phẩm hết hàng -->
                              <button type="button" class="btn btn-secondary"
                                      th:if="${p.stockQuantity <= 0 and username != null}" disabled>
                                Hết hàng
                              </button>
                              <!-- Nút "Đăng nhập" hiển thị khi chưa đăng nhập -->
                              <button type="button" class="btn btn-secondary"
                                      th:if="${username == null}" disabled>
                                Đăng nhập
                              </button>
                            </form>

                            <div id="cartMessage" style="position: fixed; bottom: 20px; left: 20px; display: none; background-color: green; color: white; padding: 10px; border-radius: 5px; z-index: 9999;">
                              Sản phẩm đã được thêm vào giỏ hàng!
                            </div>
                          </div>
                        </div>
                      </div>
                      <span th:if="${p.sale != null}"></span>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
