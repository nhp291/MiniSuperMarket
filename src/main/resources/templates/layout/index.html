<script>
    document.addEventListener("DOMContentLoaded", function () {
        const carousel = document.querySelector('.category-carousel');
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const hiddenItems = document.querySelectorAll('.category-item.d-none'); // Các mục ẩn

        // Hàm cuộn liên tục
        function smoothScroll() {
            const maxScrollLeft = carousel.scrollWidth - carousel.clientWidth;
            const scrollLeft = carousel.scrollLeft;
        }

        // Sự kiện cuộn sang phải (next button)
        nextButton.addEventListener('click', function () {
            const scrollLeft = carousel.scrollLeft;
            const maxScrollLeft = carousel.scrollWidth - carousel.clientWidth;

            // Nếu cuộn đến cuối, quay lại đầu
            if (scrollLeft >= maxScrollLeft) {
                carousel.scrollLeft = 0; // Quay lại đầu danh sách
            } else {
                // Cuộn mượt mà sang phải 200px
                carousel.scrollBy({
                    left: 200,
                    behavior: 'smooth'
                });
            }

            // Hiển thị các mục ẩn khi cuộn gần đến cuối
            if (scrollLeft >= maxScrollLeft - 50) {
                hiddenItems.forEach(item => item.classList.remove('d-none'));
            }
        });

        // Sự kiện cuộn sang trái (prev button)
        prevButton.addEventListener('click', function () {
            const scrollLeft = carousel.scrollLeft;

            // Nếu cuộn đến đầu, quay lại cuối
            if (scrollLeft === 0) {
                carousel.scrollLeft = carousel.scrollWidth; // Quay lại cuối danh sách
            } else {
                // Cuộn mượt mà sang trái 200px
                carousel.scrollBy({
                    left: -200,
                    behavior: 'smooth'
                });
            }
        });

        // Lắng nghe sự kiện cuộn để hiển thị các mục ẩn khi cuộn đến gần cuối
        carousel.addEventListener('scroll', function () {
            smoothScroll();
        });

        // Ẩn thanh cuộn để tạo trải nghiệm mượt mà
        carousel.style.overflow = "hidden"; // Ẩn thanh cuộn
    });
    function changeMainImage(src) {
        // Tìm phần tử ảnh lớn và cập nhật thuộc tính src của nó
        document.getElementById("mainImage").src = src;
    }

    $(document).ready(function () {
        // Áp dụng cho tất cả các form có class 'addToCartForm'
        $('.addToCartForm').submit(function (event) {
            event.preventDefault(); // Ngăn hành vi submit mặc định

            var form = $(this); // Form đang được submit
            var productId = form.find("input[name='productId']").val();
            var quantity = form.find("input[name='quantity']").val();

            // Gửi yêu cầu AJAX tới server
            $.ajax({
                url: '/cart/shoppingcart',
                type: 'POST',
                data: {
                    productId: productId,
                    quantity: quantity
                },
                success: function (response) {
                    // Hiển thị thông báo thành công
                    $('#cartMessage')
                        .text(response.message)
                        .fadeIn()
                        .delay(3000)
                        .fadeOut();

                    // Cập nhật badge số lượng giỏ hàng
                    updateCartQuantity();
                },
                error: function (xhr, status, error) {
                    alert("Đã có lỗi xảy ra: " + xhr.responseText);
                }
            });
        });

        // Hàm cập nhật số lượng giỏ hàng
        function updateCartQuantity() {
            fetch('/cart/getTotalQuantity')
                .then(response => response.json())
                .then(data => {
                    var badge = document.getElementById("cartBadge");
                    badge.innerText = data.totalQuantity; // Cập nhật số lượng
                })
                .catch(error => console.error('Error:', error));
        }
    });

</script>

    .card_box{
        width: 90%;
        height: 90%;
        position: relative;
        cursor: pointer;
        transition: all .3s;
    }

    .card_box:hover {
        transform: scale(0.9);
    }

    .card_box span {
        position: absolute;
        overflow: hidden;
        width: 100px;
        height: 90px;
        top: -15px;
        left: -0px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card_box span::after {
        font-size: 13px;
        content: 'Giảm Giá';
        position: absolute;
        width: 150%;
        height: 40px;
        background-image: linear-gradient(45deg, #ff4769 0%, #ca252b 51%, rgba(159, 30, 30, 0.98) 100%);
        transform: rotate(-45deg) translateY(-20px);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        box-shadow: 0 5px 10px rgba(0,0,0,0.23);
    }

    .card_box span::before {
        content: '';
        position: absolute;
        width: 10px;
        bottom: 0;
        left: 0;
        height: 10px;
        z-index: -1;
        box-shadow: 140px -140px #cc3f47;
        background-image: linear-gradient(45deg, #FF512F 0%, #F09819  51%, #FF512F  100%);
    }
    .select {
        width: fit-content;
        cursor: pointer;
        position: relative;
        transition: 300ms;
        color: #040302;
        overflow: hidden;
    }

    .selected {
        padding: 5px;
        margin-bottom: 3px;
        border-radius: 10px;
        border: 2px solid #706d6d;
        position: relative;
        z-index: 100000;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .options {
        display: flex;
        flex-direction: column;
        border-radius: 5px;
        background-color: #ffffff;
        border: 2px solid #706d6d;
        position: relative;
        top: -100px;
        opacity: 0;
        transition: 300ms;
    }

    .select:hover > .options {
        opacity: 1;
        top: 0;
    }

    .select:hover > .selected .arrow {
        transform: rotate(0deg);
    }

    .option {
        border-radius: 5px;
        padding: 5px;
        transition: 300ms;
        background-color: #ffffff;
        width: 150px;
        font-size: 15px;
    }
    .option:hover {
        background-color: #ffffff;
