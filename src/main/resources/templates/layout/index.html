<style>
    .card_box{
        width: 200px;
        height: 340px;
        position: relative;
        cursor: pointer;
        transition: all .3s;
    }

    .card_box:hover {
        transform: scale(0.9);
    }

    .card_box span {
        position: absolute;
        overflow: hidden;
        width: 100px;
        height: 90px;
        top: -15px;
        left: -0px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card_box span::after {
        content: '49%';
        position: absolute;
        width: 150%;
        height: 40px;
        background-image: linear-gradient(45deg, #ff4769 0%, #ca252b 51%, rgba(159, 30, 30, 0.98) 100%);
        transform: rotate(-45deg) translateY(-20px);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        box-shadow: 0 5px 10px rgba(0,0,0,0.23);
    }

    .card_box span::before {
        content: '';
        position: absolute;
        width: 10px;
        bottom: 0;
        left: 0;
        height: 10px;
        z-index: -1;
        box-shadow: 140px -140px #cc3f47;
        background-image: linear-gradient(45deg, #FF512F 0%, #F09819  51%, #FF512F  100%);
    }
    .select {
        width: fit-content;
        cursor: pointer;
        position: relative;
        transition: 300ms;
        color: #040302;
        overflow: hidden;
    }

    .selected {
        padding: 5px;
        margin-bottom: 3px;
        border-radius: 10px;
        border: 2px solid #706d6d;
        position: relative;
        z-index: 100000;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .arrow {
        position: relative;
        right: 0px;
        height: 10px;
        transform: rotate(-90deg);
        border-color: #92a8d1;
        width: 25px;
        fill: #706d6d;
        z-index: 100000;
        transition: 300ms;
    }

    .options {
        display: flex;
        flex-direction: column;
        border-radius: 5px;
        background-color: #ffffff;
        border: 2px solid #706d6d;
        position: relative;
        top: -100px;
        opacity: 0;
        transition: 300ms;
    }

    .select:hover > .options {
        opacity: 1;
        top: 0;
    }

    .select:hover > .selected .arrow {
        transform: rotate(0deg);
    }

    .option {
        border-radius: 5px;
        padding: 5px;
        transition: 300ms;
        background-color: #ffffff;
        width: 150px;
        font-size: 15px;
    }
    .option:hover {
        background-color: #ffffff;
    }
