<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Hóa Đơn</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container" style="margin-top: 100px">
        <div class="history-box">
            <h3 class="history-title">Lịch Sử Hóa Đơn</h3>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Mã Hóa Đơn</th>
                        <th>Ngày Mua</th>
                        <th>Phương Thức Thanh Toán</th>
                        <th>Trạng Thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Lặp qua danh sách orders -->
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderId}"></td> <!-- Mã hóa đơn -->
                        <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy')}"></td> <!-- Ngày mua -->
                        <td th:text="${order.paymentMethod}"></td> <!-- Phương thức thanh toán -->
                        <td th:text="${order.paymentStatus == 'PENDING' ? 'Chờ xử lý' :
             (order.paymentStatus == 'CANCELLED' ? 'Hủy bỏ' :
             (order.paymentStatus == 'COMPLETED' ? 'Hoàn thành' : ''))}"></td>
                        <td>
                            <a th:href="@{/invoice/{orderId}(orderId=${order.orderId})}" class="btn btn-primary btn-sm">Xem</a>
                            <!-- Chỉ hiển thị nút hủy với trạng thái PENDING -->
                            <a th:if="${order.paymentStatus == 'PENDING'}"
                               th:href="@{/cart/cancelOrder/{orderId}(orderId=${order.orderId})}"
                               class="btn btn-danger btn-sm">Hủy Hóa Đơn</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
