<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Hóa Đơn</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
        }

        .history-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .history-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            table-layout: auto; /* Điều chỉnh kích thước cột theo nội dung */
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            border-collapse: collapse;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
            position: sticky; /* Giữ cố định tiêu đề */
            top: 0;
            z-index: 1; /* Đảm bảo tiêu đề luôn ở trên */
            white-space: nowrap; /* Không xuống dòng tiêu đề */
        }

        .table tbody td {
            text-align: center;
            word-wrap: break-word; /* Cắt dòng nếu chữ dài */
            overflow-wrap: break-word;
        }

        /* Thêm giới hạn chiều cao và thanh cuộn */
        .table-container {
            max-height: 400px; /* Chiều cao tối đa bảng */
            overflow-y: auto; /* Thanh cuộn dọc */
        }

        /* Đảm bảo dòng hover dễ nhìn */
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive cho thiết bị nhỏ */
        @media (max-width: 768px) {
            .history-box {
                padding: 15px;
            }

            .history-title {
                font-size: 24px;
            }

            .table {
                font-size: 14px; /* Thu nhỏ font chữ */
            }

            .table tbody td {
                white-space: normal; /* Cho phép xuống dòng trên thiết bị nhỏ */
            }
        }
    </style>
    <div class="container mt-5">
        <div class="history-box">
            <h3 class="history-title">Lịch Sử Hóa Đơn</h3>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Mã Hóa Đơn</th>
                        <th>Ngày Mua</th>
                        <th>Phương Thức Thanh Toán</th>
                        <th>Trạng Thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Lặp qua danh sách orders -->
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderId}"></td> <!-- Mã hóa đơn -->
                        <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy')}"></td> <!-- Ngày mua -->
                        <td th:text="${order.paymentMethod}"></td> <!-- Phương thức thanh toán -->
                        <td th:text="${order.paymentStatus}"></td> <!-- Trạng thái -->
                        <td>
                            <a th:href="@{/invoice/{orderId}(orderId=${order.orderId})}" class="btn btn-primary btn-sm">Xem</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
