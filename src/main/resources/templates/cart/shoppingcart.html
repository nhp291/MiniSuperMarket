<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <style>
        /* Existing styles */
        .shopping-body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 60px;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            font-weight: bold;
        }
        .card {
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 1rem;
            background-color: #ffffff;
            border: none;
        }
        .cart {
            background-color: #ffffff;
            padding: 5vh 6vh;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .cart-items {
            margin-top: 2vh;
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
            flex-grow: 1;
        }
        .summary {
            background-color: #333333;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 5vh;
            color: white;
        }
        .title b {
            font-size: 1.8rem;
        }
        .back-to-shop {
            align-self: flex-start;
            margin-top: 20px;
        }
        .cart-item {
            padding: 15px 0;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .product-name {
            margin-left: 10px;
        }
        .quantity-controls a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #007bff;
        }
        .quantity-controls a:hover {
            color: #0056b3;
        }
        .remove-item {
            color: red;
            margin-left: 25px;
        }
        .radio-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .radio-input label {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0px 20px;
            cursor: pointer;
            height: 50px;
            border-radius: 10px;
            transition: background 0.3s;
            background-color: #505050;
        }
        .radio-input label:hover, .radio-input label:has(input:checked) {
            background-color: #3d3d3d;
        }
        .radio-input .text {
            color: #ffffff;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
        /* New button styles */
        .btn-unique {
            border: 1px solid;
            border-radius: 999px;
            box-sizing: border-box;
            display: block;
            font-weight: 900;
            overflow: hidden;
            padding: 1.2rem 3rem;
            position: relative;
            text-transform: uppercase;
            background-color: #000;
            color: #fff;
        }
        .btn-unique .original {
            background: #fff;
            color: #000;
            display: grid;
            inset: 0;
            place-content: center;
            position: absolute;
            transition: transform 0.2s cubic-bezier(0.87, 0, 0.13, 1);
        }
        .btn-unique:hover .original {
            transform: translateY(100%);
        }
    </style>
    <div class="shopping-body">
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Shopping Cart</b></h4>
                            </div>
                            <div class="col text-end text-muted" th:text="${cart.size()} + ' sản phẩm'"></div>
                        </div>
                    </div>
                    <div class="cart-items">
                        <div th:each="item : ${cart}">
                            <div class="cart-item">
                                <div class="col-2">
                                    <img class="img-fluid product-image" th:src="@{${item.image}}" th:alt="${item.name}">
                                </div>
                                <div class="col">
                                    <div class="row text-muted product-name" th:text="${item.name}"></div>
                                </div>
                                <div class="col quantity-controls text-center">
                                    <a href="#" class="decrease" th:href="@{/cart/updateQuantity(id=${item.id},change=-1)}">-</a>
                                    <span class="border px-2 quantity" th:text="${item.quantity}"></span>
                                    <a href="#" class="increase" th:href="@{/cart/updateQuantity(id=${item.id},change=1)}">+</a>
                                </div>
                                <div class="col text-end">
                                    $ <span class="item-total" th:text="${#numbers.formatDecimal(item.price * item.quantity, 2)}"></span>
                                    <span class="close text-muted remove-item" th:href="@{/cart/removeItem(id=${item.id})}">✕</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="back-to-shop">
                        <!-- New button design with unique class name -->
                        <button class="btn-unique">
                            <div class="original">Quay lại</div>
                            <div class="letters">
                                <span>M</span>
                                <span>U</span>
                                <span>A </span>
                                <span>T</span>
                                <span>H</span>
                                <span>Ê</span>
                                <span>M</span>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-md-4 summary">
                    <h5><b>Order Summary</b></h5>
                    <div class="row">
                        <div class="col">Total</div>
                        <div class="col text-end">
                            $ <span th:text="${totalPrice}"></span>
                        </div>
                    </div>
                    <div class="radio-input mt-4">
                        <label>
                            <input type="radio" name="paymentMethod" value="cash" th:checked="${paymentMethod == 'cash'}">
                            <span class="text">Cash</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="bank_transfer" th:checked="${paymentMethod == 'bank_transfer'}">
                            <span class="text">Bank Transfer</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="vn_pay" th:checked="${paymentMethod == 'vn_pay'}">
                            <span class="text">VN Pay</span>
                        </label>
                    </div>
                    <form th:action="@{/checkout}" method="POST">
                        <input type="hidden" name="paymentMethod" th:value="${paymentMethod}">
                        <button class="btn btn-primary w-100 mt-4" type="submit">Checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
