

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function updateQuantity(element, change) {
            const cartItem = element.closest('.cart-item');
            const quantityElem = cartItem.querySelector('.quantity');
            let quantity = parseInt(quantityElem.textContent) + change;
            if (quantity < 1) quantity = 1; // Ngăn số lượng nhỏ hơn 1
            quantityElem.textContent = quantity;

            // Gửi yêu cầu cập nhật số lượng đến server
            const userId = 1; // Thay thế bằng ID người dùng thực tế
            const productId = cartItem.getAttribute('data-product-id');
            fetch(`/api/cart/updateQuantity/${userId}/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quantityChange: change })
            })
                .then(response => response.json())
                .then(data => {
                    // Cập nhật giá sản phẩm và tổng
                    document.querySelector(`#price-${productId}`).textContent = data.newPrice.toFixed(2);
                    document.getElementById('total-price').textContent = data.totalPrice.toFixed(2);
                })
                .catch(error => {
                    console.error('Error updating quantity:', error);
                });
        }

        function updatePaymentMethod(userId, paymentMethod) {
            fetch(`/api/cart/updatePaymentMethod/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ paymentMethod: paymentMethod })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Payment method updated:', data);
                })
                .catch(error => {
                    console.error('Error updating payment method:', error);
                });
        }

        function checkout(userId) {
            const selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            if (selectedPaymentMethod === 'cash') {
                window.location.href = `/cart/invoice/${userId}`;
            }
        }
    </script>
</head>

<body>
<main>
    <style>
        .shopping-body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 60px;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            font-weight: bold;
        }

        .card {
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 1rem;
            background-color: #ffffff;
            border: none;
        }

        .cart {
            background-color: #ffffff;
            padding: 5vh 6vh;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
        }

        .cart-items {
            max-height: 450px;
            overflow-y: auto;
            margin-top: 2vh;
        }

        .summary {
            background-color: #333333;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 5vh;
            color: white;
        }

        .title b {
            font-size: 1.8rem;
        }

        .back-to-shop {
            margin-top: 3rem;
        }

        .cart-item {
            padding: 15px 0;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .quantity-controls a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #007bff;
        }

        .quantity-controls a:hover {
            color: #0056b3;
        }

        .radio-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-input label {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0px 20px;
            cursor: pointer;
            height: 50px;
            border-radius: 10px;
            transition: background 0.3s;
            background-color: #505050;
        }

        .radio-input label:hover, .radio-input label:has(input:checked) {
            background-color: #3d3d3d;
        }

        .radio-input .text {
            color: #ffffff;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>


    <div class="shopping-body">
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Shopping Cart</b></h4>
                            </div>
                            <div class="col text-end text-muted" th:text="${cart.items.size()} + ' sản phẩm'"></div>
                        </div>
                    </div>
                    <div class="cart-items">
                        <!-- Cart items loop -->
                        <th:block th:each="item : ${cart.items}">
                            <div class="cart-item" th:attr="data-price=${item.price},data-product-id=${item.productId}">
                                <div class="col-2">
                                    <img class="img-fluid" th:src="@{'/Image/imageUrl/' + ${item.productImage}}" th:alt="${item.productName}">
                                </div>
                                <div class="col">
                                    <div class="row text-muted" th:text="${item.productName}"></div>
                                </div>
                                <div class="col quantity-controls text-center">
                                    <a href="javascript:void(0)" class="text-decoration-none decrease" onclick="updateQuantity(this, -1)">-</a>
                                    <span class="border px-2 quantity" th:text="${item.quantity}"></span>
                                    <a href="javascript:void(0)" class="text-decoration-none increase" onclick="updateQuantity(this, 1)">+</a>
                                </div>
                                <div class="col text-end">
                                    $ <span class="item-total" th:text="${item.price * item.quantity}"></span>
                                    <span class="close text-muted" onclick="removeItem(this)">✕</span>
                                </div>
                            </div>
                        </th:block>
                    </div>
                    <div class="back-to-shop">
                        <a href="#" class="btn btn-warning"><b>Back to shop</b></a>
                    </div>
                </div>
                <div class="col-md-4 summary">
                    <h5><b>Order Summary</b></h5>
                    <div class="row">
                        <div class="col">Total</div>
                        <div class="col text-end">
                            $ <span id="total-price" th:text="${totalPrice}"></span>
                        </div>
                    </div>
                    <div class="radio-input mt-4">
                        <label>
                            <input type="radio" name="paymentMethod" value="cash" th:checked="${cart.paymentMethod == 'cash'}" onclick="updatePaymentMethod(1, 'cash')">
                            <span class="text">Cash</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="bank_transfer" th:checked="${cart.paymentMethod == 'bank_transfer'}" onclick="updatePaymentMethod(1, 'bank_transfer')">
                            <span class="text">Bank Transfer</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="vn_pay" th:checked="${cart.paymentMethod == 'vn_pay'}" onclick="updatePaymentMethod(1, 'vn_pay')">
                            <span class="text">VN Pay</span>
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 mt-4" onclick="checkout(1)">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
