<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<main>
    <style>
        .shopping-body {
            background: #ddd;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: sans-serif;
            font-size: 1rem;
            font-weight: bold;
        }

        .card {
            width: 100%;
            max-width: 1400px;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 1rem;
            border: transparent;
            background-color: white;
        }

        .cart {
            background-color: #fff;
            padding: 2vh 2vh;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
            min-height: 500px;
        }

        .cart-items {
            max-height: calc(4 * 120px);
            /* Hiển thị tối đa 4 sản phẩm */
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 2vh;
            padding-right: 15px;
            /* Tạo khoảng cách giữa nội dung và thanh cuộn */
        }

        .cart-items::-webkit-scrollbar {
            width: 8px;
            /* Thanh cuộn nhỏ */
        }

        .cart-items::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.4);
            /* Màu thanh cuộn */
            border-radius: 4px;
        }

        .cart-items::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            /* Nền của thanh cuộn */
        }

        .cart-item {
            border-top: 1px solid #ccc;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-right: 15px;
            /* Cách thanh cuộn */
        }

        .cart-item:first-child {
            border-top: none;
        }

        .cart-item .col {
            flex: 1;
            text-align: center;
        }

        .cart-item img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .radio-input label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid transparent;
            background-color: #2a2e3c;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 15px;
        }

        .radio-input label:hover {
            background-color: #435dd8;
        }

        .radio-input label:has(input:checked) {
            background-color: #2d3750;
            border-color: #435dd8;
        }

        input[type="radio"] {
            display: none;
        }

        .back-to-shop-btn {
            position: absolute;
            left: 15px;
            bottom: 15px;
            background-color: #f0ad4e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-to-shop-btn:hover {
            background-color: #ec971f;
        }

        .quantity-error {
            border-color: red !important;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 5px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .cart-item .col {
                width: 100%;
                margin-bottom: 10px;
            }

            .cart-item img {
                margin-bottom: 10px;
                align-self: center;
            }

            .summary {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .cart {
                border-radius: 1rem;
            }

            .summary {
                margin-top: 20px;
                padding: 15px;
            }

            .cart-items {
                max-height: 300px;
                /* Giảm chiều cao thanh cuộn trên màn hình nhỏ */
            }

            .back-to-shop-btn {
                position: relative;
                margin-top: 20px;
            }
        }

        .container .title {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .container form input {
            display: none;
        }

        .container form .category {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .category label {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            background-color: #f9f9f9;
        }

        .category label:hover {
            background-color: #f1f1f1;
        }

        .category label .imgContainer {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .category label img {
            width: 100%;
            height: auto;
        }

        .category label .name {
            flex: 1;
        }

        .check {
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6064b6;
        }

        #COD:checked~.category .CODMethod,
        #VNPAY:checked~.category .VNPAYMethod,
        #visa:checked~.category .visaMethod,
        #mastercard:checked~.category .mastercardMethod,
        #paypal:checked~.category .paypalMethod,
        #AMEX:checked~.category .amexMethod {
            box-shadow: 0 0 0 2px #6064b6;
        }

        #COD:checked~.category .CODMethod .check,
        #VNPAY:checked~.category .VNPAYMethod .check,
        #visa:checked~.category .visaMethod .check,
        #mastercard:checked~.category .mastercardMethod .check,
        #paypal:checked~.category .paypalMethod .check,
        #AMEX:checked~.category .amexMethod .check {
            display: block;
        }

        .radio-input label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 15px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            text-align: left;
            color: black;
        }

        .radio-input input[type="radio"] {
            display: none;
        }

        .radio-input input[type="radio"]:checked+label {
            border-color: #6064b6;
            background-color: #e6f0ff;
        }

        .check {
            display: none;
            color: #6064b6;
            font-size: 1rem;
        }

        .radio-input input[type="radio"]:checked~label .check {
            display: inline-block;
        }
    </style>

    <div class="shopping-body">
        <div class="card">
            <div class="row">
                <!-- Giỏ hàng -->
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Giỏ Hàng</b></h4>
                            </div>
                            <div class="col align-self-center text-end text-muted">
                                <span th:text="${cartItems.size()}">0</span> Sản Phẩm
                            </div>
                        </div>
                    </div>
                    <!-- Kiểm tra nếu giỏ hàng trống -->
                    <div th:if="${cartItems.isEmpty()}">
                        <div class=" text-center mt-4">
                            Giỏ hàng trống, vui lòng thêm sản phẩm trước khi thanh toán.
                        </div>
                    </div>
                    <div class="cart-item row align-items-center" th:each="item : ${cartItems}"
                         th:data-product-id="${item.product.productId}">
                        <div class="col">
                            <img class="img-fluid" th:src="@{'/Image/imageUrl/' + ${item.imageUrl}}"
                                 alt="Product Image">
                        </div>
                        <div class="col">
                            <div class="product-name fw-bold" th:text="${item.productName}">Tên Sản Phẩm</div>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control quantity-input" th:value="${item.quantity}"
                                   th:data-product-id="${item.product.productId}" min="1"
                                   th:max="${item.product.stockQuantity}">
                        </div>
                        <div class="col">
                            <span th:text="${item.product.price}">0.00</span>
                        </div>
                        <div class="col">
                            <span th:text="${item.totalPrice}">0.00</span>
                        </div>
                        <div class="col text-end">
                            <button class="btn btn-danger btn-sm btn-remove"
                                    th:data-product-id="${item.product.productId}">
                                Xóa
                            </button>
                        </div>
                    </div>


                    <div class="back-to-shop mt-4">
                        <a th:href="@{/layout/Home}" class="btn btn-warning back-to-shop-btn">Quay Lại</a>
                    </div>
                </div>

                <!-- Tóm tắt -->
                <div class="col-md-4 summary bg-light text-white">
                    <br>
                    <h5  style="color: black;"><b>Tóm Tắt Đơn Hàng</b></h5>
                    <div class="row mt-3">
                        <div class="col"  style="color: black;">Tổng Số Lượng</div>
                        <div class="col text-end total-quantity"  style="color: black;" th:text="${totalQuantity}">0</div>
                    </div>
                    <div class="row">
                        <div class="col"  style="color: black;">Tổng Tiền</div>
                        <div class="col text-end"><span class="total-price"  style="color: black;"
                                                                th:text="${totalPrice}">0.00</span></div>
                    </div>

                    <div class="row radio-input mt-4">
                        <div class="container">
                            <div class="title">
                                <h4><span style="color: #202ae9">Chọn Phương thức Thanh toán</span></h4>
                            </div>

                            <form action="#">
                                <input type="radio" name="payment" id="COD" value="COD">
                                <input type="radio" name="payment" id="VNPAY" value="VNPAY">
                                <input type="radio" name="payment" id="visa" value="visa">
                                <input type="radio" name="payment" id="mastercard" value="mastercard">
                                <input type="radio" name="payment" id="paypal" value="paypal">
                                <input type="radio" name="payment" id="AMEX" value="AMEX">


                                <div class="category">
                                    <label for="COD" class="CODMethod">
                                        <div class="imgContainer">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXtyvEYxYRq35OSu86P83Dzvnlrt9-8hsJmw&s"
                                                 alt="COD">
                                        </div>
                                        <span class="name" type="radio" name="paymentMethod"
                                              value="Tiền Mặt">COD</span>
                                        <span class="check">✓</span>
                                    </label>

                                    <label for="VNPAY" class="VNPAYMethod">
                                        <div class="imgContainer">
                                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXPgJADxx5yrfNkvdqmWkeFEiUyt3btjlnow&s"
                                                 alt="VNPAY">
                                        </div>
                                        <span class="name">VNPAY</span>
                                        <span class="check">✓</span>
                                    </label>

                                    <label for="visa" class="visaMethod">
                                        <div class="imgContainer">
                                            <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="Visa">
                                        </div>
                                        <span class="name">VISA</span>
                                        <span class="check">✓</span>
                                    </label>

                                    <label for="mastercard" class="mastercardMethod">
                                        <div class="imgContainer">
                                            <img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt="Mastercard">
                                        </div>
                                        <span class="name">Mastercard</span>
                                        <span class="check">✓</span>
                                    </label>

                                    <label for="paypal" class="paypalMethod">
                                        <div class="imgContainer">
                                            <img src="https://i.ibb.co/KVF3mr1/paypal.png" alt="Paypal">
                                        </div>
                                        <span class="name">Paypal</span>
                                        <span class="check">✓</span>
                                    </label>

                                    <label for="AMEX" class="amexMethod">
                                        <div class="imgContainer">
                                            <img src="https://i.ibb.co/wQnrX86/American-Express.jpg" alt="AMEX">
                                        </div>
                                        <span class="name">AMEX</span>
                                        <span class="check">✓</span>
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <!-- Form for payment submission -->
                        <form action="/cart/checkout" method="post">
                            <input type="hidden" name="paymentMethod" id="paymentMethod" value="Tiền Mặt">
                            <button class="btn btn-primary w-100" type="submit">Thanh Toán</button>
                        </form>

                        <!-- Button to navigate to spinning wheel -->
                        <a href="/cart/spinningwheel" class="btn btn-warning w-100 mt-2">Quay Thưởng</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const paymentInputs = document.querySelectorAll('input[name="payment"]');
            const checkoutButton = document.querySelector('.btn-primary[type="submit"]');
            const checkoutForm = document.querySelector('form[action="/cart/checkout"]');

            // Vô hiệu hóa nút Thanh Toán ban đầu
            checkoutButton.disabled = true;

            // Hàm kiểm tra xem có phương thức thanh toán nào được chọn chưa
            function checkPaymentSelected() {
                const isSelected = Array.from(paymentInputs).some(input => input.checked);
                if (isSelected) {
                    checkoutButton.disabled = false;
                    checkoutButton.textContent = "Thanh Toán";
                    checkoutButton.classList.remove('btn-secondary');
                    checkoutButton.classList.add('btn-primary');
                } else {
                    checkoutButton.disabled = true;
                    checkoutButton.textContent = "Chọn phương thức thanh toán";
                    checkoutButton.classList.remove('btn-primary');
                    checkoutButton.classList.add('btn-secondary');
                }
            }

            paymentInputs.forEach(input => {
                input.addEventListener('change', checkPaymentSelected);
            });

            // Sự kiện gửi form
            checkoutForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Ngăn chặn gửi form mặc định

                const selectedPayment = Array.from(paymentInputs).find(input => input.checked)?.value;

                if (!selectedPayment) {
                    alert("Vui lòng chọn một phương thức thanh toán trước khi thanh toán!");
                    return;
                }

                if (selectedPayment === "VNPAY") {
                    const cartItems = Array.from(document.querySelectorAll('.cart-item')).map(item => ({
                        productId: item.dataset.productId,
                        quantity: item.querySelector('.quantity-input').value
                    }));

                    const totalPrice = parseFloat(document.querySelector('.total-price').innerText);

                    try {
                        const response = await fetch('/pay', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ cartItems, totalPrice })
                        });

                        if (response.ok) {
                            const paymentUrl = await response.text();
                            window.location.href = paymentUrl;
                        } else {
                            alert('Thanh toán thất bại, vui lòng thử lại!');
                        }
                    } catch (error) {
                        console.error('Lỗi:', error);
                        alert('Có lỗi xảy ra, vui lòng thử lại!');
                    }
                } else if (selectedPayment === "COD") {
                    checkoutForm.submit();
                } else {
                    alert("Phương thức thanh toán không được hỗ trợ!");
                }
            });

            // Hàm cập nhật số lượng
            function updateQuantity(productId, quantity) {
                fetch('/cart/update-quantity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, quantity })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert('Không thể cập nhật số lượng. Vui lòng thử lại!');
                        }
                    })
                    .catch(error => console.error('Lỗi:', error));
            }

            // Hàm xóa sản phẩm
            function removeItem(productId) {
                fetch('/cart/remove-item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        } else {
                            alert('Không thể xóa sản phẩm. Vui lòng thử lại!');
                        }
                    })
                    .catch(error => console.error('Lỗi:', error));
            }

            // Hiển thị thông báo lỗi dưới ô số lượng
            function showQuantityError(input, maxQuantity) {
                let errorContainer = input.closest('.cart-item').querySelector('.error-message');

                if (!errorContainer) {
                    errorContainer = document.createElement('div');
                    errorContainer.classList.add('error-message');
                    errorContainer.style.color = 'red';
                    errorContainer.style.fontSize = '0.9em';
                    input.closest('.cart-item').appendChild(errorContainer);
                }

                errorContainer.textContent = `Số lượng trong giỏ hàng bây giờ chỉ còn ${maxQuantity}`;
            }

            function clearQuantityError(input) {
                const errorMessage = input.closest('.cart-item').querySelector('.error-message');
                if (errorMessage) errorMessage.remove();
            }

            // Kiểm tra nếu số lượng giỏ hàng vượt quá số lượng trong kho
            function checkStockAvailability() {
                document.querySelectorAll('.quantity-input').forEach(input => {
                    const maxQuantity = parseInt(input.getAttribute('max')); // Số lượng tối đa hiện tại trong kho
                    const quantity = parseInt(input.value);

                    if (quantity > maxQuantity) {
                        input.classList.add('quantity-error');
                        showQuantityError(input, maxQuantity);
                    } else {
                        input.classList.remove('quantity-error');
                        clearQuantityError(input);
                    }
                });
            }

            // Gọi hàm để kiểm tra sau khi làm mới trang
            checkStockAvailability();

            // Sự kiện thay đổi số lượng
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function () {
                    const productId = this.dataset.productId;
                    const quantity = parseInt(this.value);
                    const maxQuantity = parseInt(this.getAttribute('max'));

                    if (isNaN(quantity) || quantity <= 0) {
                        removeItem(productId);
                        return;
                    }

                    if (quantity > maxQuantity) {
                        this.classList.add('quantity-error');
                        showQuantityError(this, maxQuantity);
                    } else {
                        this.classList.remove('quantity-error');
                        clearQuantityError(this);
                        updateQuantity(productId, quantity);
                    }
                });
            });

            // Sự kiện xóa sản phẩm
            document.querySelectorAll('.btn-remove').forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.dataset.productId;
                    removeItem(productId);
                });
            });

            // Kiểm tra nếu giỏ hàng trống
            const totalQuantity = parseInt(document.querySelector('.total-quantity')?.innerText || '0');

            if (totalQuantity === 0 && checkoutButton) {
                checkoutButton.disabled = true;
                checkoutButton.textContent = "Giỏ hàng trống";
                checkoutButton.classList.add('btn-secondary');
                checkoutButton.classList.remove('btn-primary');
            }
        });
    </script>


</main>
</body>

</html>
