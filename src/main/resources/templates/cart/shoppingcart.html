<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <style>
        .shopping-body {
            background: #ddd;
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: sans-serif;
            font-size: 1rem;
            font-weight: bold;
        }
        .card {
            width: 100%;
            max-width: 1400px;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 1rem;
            border: transparent;
            background-color: white;
        }

        .cart {
            background-color: #fff;
            padding: 2vh 2vh;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
            min-height: 500px;
        }

        .cart-items {
            max-height: calc(4 * 120px); /* Hiển thị tối đa 4 sản phẩm */
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 2vh;
            padding-right: 15px; /* Tạo khoảng cách giữa nội dung và thanh cuộn */
        }

        .cart-items::-webkit-scrollbar {
            width: 8px; /* Thanh cuộn nhỏ */
        }

        .cart-items::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.4); /* Màu thanh cuộn */
            border-radius: 4px;
        }

        .cart-items::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* Nền của thanh cuộn */
        }

        .cart-item {
            border-top: 1px solid #ccc;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-right: 15px; /* Cách thanh cuộn */
        }

        .cart-item:first-child {
            border-top: none;
        }

        .cart-item .col {
            flex: 1;
            text-align: center;
        }

        .cart-item img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .radio-input label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid transparent;
            background-color: #2a2e3c;
            transition: all 0.3s ease;
            text-align: center;
            margin-bottom: 15px;
        }

        .radio-input label:hover {
            background-color: #435dd8;
        }

        .radio-input label:has(input:checked) {
            background-color: #2d3750;
            border-color: #435dd8;
        }

        input[type="radio"] {
            display: none;
        }

        .back-to-shop-btn {
            position: absolute;
            left: 15px;
            bottom: 15px;
            background-color: #f0ad4e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-to-shop-btn:hover {
            background-color: #ec971f;
        }

        .quantity-error {
            border-color: red !important;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 5px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .cart-item .col {
                width: 100%;
                margin-bottom: 10px;
            }

            .cart-item img {
                margin-bottom: 10px;
                align-self: center;
            }

            .summary {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .cart {
                border-radius: 1rem;
            }

            .summary {
                margin-top: 20px;
                padding: 15px;
            }

            .cart-items {
                max-height: 300px; /* Giảm chiều cao thanh cuộn trên màn hình nhỏ */
            }

            .back-to-shop-btn {
                position: relative;
                margin-top: 20px;
            }
        }
    </style>

    <div class="shopping-body">
        <div class="card">
            <div class="row">
                <!-- Giỏ hàng -->
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Giỏ Hàng</b></h4>
                            </div>
                            <div class="col align-self-center text-end text-muted">
                                <span th:text="${cartItems.size()}">0</span> Sản Phẩm
                            </div>
                        </div>
                    </div>
                    <div class="cart-item row align-items-center"
                         th:each="item : ${cartItems}"
                         th:data-product-id="${item.product.productId}">
                        <div class="col">
                            <img class="img-fluid" th:src="@{'/Image/imageUrl/' + ${item.imageUrl}}" alt="Product Image">
                        </div>
                        <div class="col">
                            <div class="product-name fw-bold" th:text="${item.productName}">Tên Sản Phẩm</div>
                        </div>
                        <div class="col">
                            <input type="number"
                                   class="form-control quantity-input"
                                   th:value="${item.quantity}"
                                   th:data-product-id="${item.product.productId}"
                                   min="1"
                                   th:max="${item.product.stockQuantity}">
                        </div>
                        <div class="col">
                            &dollar;<span th:text="${item.product.price}">0.00</span>
                        </div>
                        <div class="col">
                            &dollar;<span th:text="${item.totalPrice}">0.00</span>
                        </div>
                        <div class="col text-end">
                            <button class="btn btn-danger btn-sm btn-remove"
                                    th:data-product-id="${item.product.productId}">
                                Xóa
                            </button>
                        </div>
                    </div>


                    <div class="back-to-shop mt-4">
                        <a th:href="@{/layout/Home}" class="btn btn-warning back-to-shop-btn">Quay Lại</a>
                    </div>
                </div>

                <!-- Tóm tắt -->
                <div class="col-md-4 summary bg-dark text-white">
                    <h5><b>Tóm Tắt Đơn Hàng</b></h5>
                    <div class="row mt-3">
                        <div class="col">Tổng Số Lượng</div>
                        <div class="col text-end total-quantity" th:text="${totalQuantity}">0</div>
                    </div>
                    <div class="row">
                        <div class="col">Tổng Tiền</div>
                        <div class="col text-end">&dollar;<span class="total-price" th:text="${totalPrice}">0.00</span></div>
                    </div>

                    <div class="row radio-input mt-4">
                        <label class="d-block">
                            <input type="radio" name="paymentMethod" value="Tiền Mặt" checked>
                            <span class="text">Tiền Mặt</span>
                        </label>
                        <label class="d-block">
                            <input type="radio" name="paymentMethod" value="VN Pay">
                            <span class="text">VN Pay</span>
                        </label>
                    </div>

                    <div class="row mt-4">
                        <form action="/cart/checkout" method="post">
                            <input type="hidden" name="paymentMethod" id="paymentMethod" value="Cash">
                            <button class="btn btn-primary w-100" type="submit">Thanh Toán</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Sự kiện thay đổi số lượng
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function () {
                    const productId = this.dataset.productId;
                    const quantity = parseInt(this.value);
                    const maxQuantity = parseInt(this.getAttribute('max'));

                    // Kiểm tra giá trị nhập vào có hợp lệ không
                    if (isNaN(quantity) || quantity <= 0) {
                        // Nếu nhỏ hơn hoặc bằng 0, tự động xóa sản phẩm
                        removeItem(productId);
                        return;
                    }

                    // Kiểm tra số lượng không vượt quá số lượng tối đa
                    if (quantity > maxQuantity) {
                        this.classList.add('quantity-error');

                        // Hiển thị thông báo lỗi
                        const errorMessage = this.closest('.cart-item').querySelector('.error-message');
                        if (!errorMessage) {
                            const errorContainer = document.createElement('div');
                            errorContainer.classList.add('error-message');
                            errorContainer.textContent = "Số lượng trong kho không đủ.";
                            this.closest('.cart-item').appendChild(errorContainer);
                        }
                    } else {
                        this.classList.remove('quantity-error');

                        // Nếu hợp lệ, cập nhật số lượng
                        updateQuantity(productId, quantity);
                    }
                });
            });

            // Sự kiện xóa sản phẩm
            document.querySelectorAll('.btn-remove').forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.dataset.productId;
                    removeItem(productId);
                });
            });

            function updateQuantity(productId, quantity) {
                fetch('/cart/update-quantity', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, quantity })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        }
                    })
                    .catch(error => console.error('Lỗi:', error));
            }

            function removeItem(productId) {
                fetch('/cart/remove-item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            location.reload();
                        }
                    })
                    .catch(error => console.error('Lỗi:', error));
            }
        });

    </script>

</main>
</body>
</html>
