<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Roboto, -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
      background: url('https://png.pngtree.com/background/20230525/original/pngtree-3d-grocery-store-with-orange-goods-in-the-background-picture-image_2738856.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10,10, 0.8);
      z-index: -1;
    }

    .forms-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .section-title {
      margin-top: 50px;
      font-size: 35px;
      letter-spacing: 1px;
      color: #f4f4f4;
    }

    .forms {
      display: flex;
      align-items: flex-start;
      margin-top: 100px;
    }

    .form-wrapper {
      animation: hideLayer .3s ease-out forwards;
    }

    .form-wrapper.is-active {
      animation: showLayer .3s ease-in forwards;
    }

    @keyframes showLayer {
      50% {
        z-index: 1;
      }
      100% {
        z-index: 1;
      }
    }

    @keyframes hideLayer {
      0% {
        z-index: 1;
      }
      49.999% {
        z-index: 1;
      }
    }

    .switcher {
      position: relative;
      cursor: pointer;
      display: block;
      margin-right: auto;
      margin-left: auto;
      padding: 0;
      text-transform: uppercase;
      font-family: inherit;
      font-size: 16px;
      letter-spacing: .5px;
      color: #f4f4f4  ;
      background-color: transparent;
      border: none;
      outline: none;
      transform: translateX(0);
      transition: all .3s ease-out;
    }

    .form-wrapper.is-active .switcher-login {
      color: #f4f4f4;
      transform: translateX(90px);
    }

    .form-wrapper.is-active .switcher-signup {
      color: #f4f4f4;
      transform: translateX(-90px);
    }

    .underline {
      position: absolute;
      bottom: -5px;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      width: 100%;
      height: 2px;
    }

    .underline::before {
      content: '';
      position: absolute;
      top: 0;
      left: inherit;
      display: block;
      width: inherit;
      height: inherit;
      background-color: currentColor;
      transition: transform .2s ease-out;
    }

    .switcher-login .underline::before {
      transform: translateX(101%);
    }

    .switcher-signup .underline::before {
      transform: translateX(-101%);
    }

    .form-wrapper.is-active .underline::before {
      transform: translateX(0);
    }

    .form {
      overflow: hidden;
      min-width: 260px;
      margin-top: 50px;
      padding: 30px 25px;
      border-radius: 5px;
      transform-origin: top;
    }

    .form-login {
      animation: hideLogin .3s ease-out forwards;
    }

    .form-wrapper.is-active .form-login {
      animation: showLogin .3s ease-in forwards;
    }

    @keyframes showLogin {
      0% {
        background: #d7e7f1;
        transform: translate(40%, 10px);
      }
      50% {
        transform: translate(0, 0);
      }
      100% {
        background-color: #fff;
        transform: translate(35%, -20px);
      }
    }

    @keyframes hideLogin {
      0% {
        background-color: #fff;
        transform: translate(35%, -20px);
      }
      50% {
        transform: translate(0, 0);
      }
      100% {
        background: #d7e7f1;
        transform: translate(40%, 10px);
      }
    }

      .form-signup {
        animation: hideSignup .3s ease-out forwards;
      }

      .form-wrapper.is-active .form-signup {
        animation: showSignup .3s ease-in forwards;
      }

      @keyframes showSignup {
        0% {
          background: #d7e7f1;
          transform: translate(-40%, 10px) scaleY(.8);
        }
        50% {
          transform: translate(0, 0) scaleY(.8);
        }
        100% {
          background-color: #fff;
          transform: translate(-35%, -20px) scaleY(1);
        }
      }

      @keyframes hideSignup {
        0% {
          background-color: #fff;
          transform: translate(-35%, -20px) scaleY(1);
        }
        50% {
          transform: translate(0, 0) scaleY(.8);
        }
        100% {
          background: #d7e7f1;
          transform: translate(-40%, 10px) scaleY(.8);
        }
      }

      .form fieldset {
        position: relative;
        opacity: 0;
        margin: 0;
        padding: 0;
        border: 0;
        transition: all .3s ease-out;
      }

      .form-login fieldset {
        transform: translateX(-50%);
      }

      .form-signup fieldset {
        transform: translateX(50%);
      }

      .form-wrapper.is-active fieldset {
        opacity: 1;
        transform: translateX(0);
        transition: opacity .4s ease-in, transform .35s ease-in;
      }

      .form legend {
        position: absolute;
        overflow: hidden;
        width: 1px;
        height: 1px;
        clip: rect(0 0 0 0);
      }

      .input-block {
        margin-bottom: 20px;
      }

      .input-block label {
        font-size: 14px;
        color: #a1b4b4;
      }

      .input-block input {
        display: block;
        width: 100%;
        margin-top: 8px;
        padding-right: 15px;
        padding-left: 15px;
        font-size: 16px;
        line-height: 40px;
        color: #3b4465;
        background: #eef9fe;
        border: 1px solid #cddbef;
        border-radius: 2px;
      }

      .form [type='submit'] {
        opacity: 0;
        display: block;
        min-width: 120px;
        margin: 30px auto 10px;
        font-size: 18px;
        line-height: 40px;
        border-radius: 25px;
        border: none;
        transition: all .3s ease-out;
      }

      .form-wrapper.is-active .form [type='submit'] {
        opacity: 1;
        transform: translateX(0);
        transition: all .4s ease-in;
      }

      .btn-login {
        color: #fbfdff;
        background: dodgerblue;
        transform: translateX(-30%);
      }

      .btn-signup {
        color: dodgerblue;
        background: #fbfdff;
        box-shadow: inset 0 0 0 2px dodgerblue;
        transform: translateX(30%);
      }



      /* Toast Styles */
      .toast {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Đặt thông báo ở giữa màn hình */
        background-color: #333;
        color: #fff;
        padding: 15px;
        border-radius: 8px;
        font-size: 16px;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0s 2s;
        z-index: 1000;
      }

      /* Hiển thị thông báo */
      .toast.show {
        visibility: visible;
        opacity: 1;
        transition: opacity 1.5s ease;
      }


  </style>

</head>
<body>
<div>
  <section class="forms-section">
    <h1 class="section-title">Quên mật khẩu</h1>
    <div class="forms" >
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Số điện thoại
          <span class="underline"></span>
        </button>
        <form class="form form-login" action="/Password/ForgotPassword" method="post">
          <fieldset>
            <div class="input-block">
              <label for="phone">Số điện thoại</label>
              <input id="phone" name="phone" type="tel" th:value="${contactInfo}" placeholder="Nhập số điện thoại của bạn" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Gửi</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          email
          <span class="underline"></span>
        </button>
        <form class="form form-signup" action="/Password/ForgotPassword" method="post">
          <fieldset>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" name="email" type="email" th:value="${email}" placeholder="Nhập email của bạn" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Gửi</button>
        </form>
      </div>
    </div>
  </section>
</div>

<div id="toast" class="toast">
  <p id="toast-message">Đang xử lý...</p>
</div>

<script>
  const switchers = [...document.querySelectorAll('.switcher')];

  switchers.forEach(item => {
    item.addEventListener('click', function() {
      switchers.forEach(item => item.parentElement.classList.remove('is-active'));
      this.parentElement.classList.add('is-active');
    });
  });

  document.querySelector('.form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add form validation logic here
  });


  // Toast Elements
  const toast = document.getElementById('toast');
  const toastMessage = document.getElementById('toast-message');

  // Form submission logic
  document.querySelector('.form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Hiển thị thông báo toast
    toastMessage.textContent = "Tin nhắn đã được gửi, bạn hãy kiểm tra...";
    toast.classList.add('show'); // Hiển thị toast

    // Tự động ẩn toast sau 2 giây
    setTimeout(function() {
      toast.classList.remove('show'); // Ẩn toast sau 2 giây
    }, 2000);
  });

</script>
</body>
</html>
