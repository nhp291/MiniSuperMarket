<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://steamuserimages-a.akamaihd.net/ugc/2442732965765317585/54D14820AD1ED320F2E683046623158F5B1AA7D0/?imw=1024&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false') no-repeat bottom center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .passwordDiv {
            width: 20vw;
            padding: 20px;
            background-color: #0dcaf0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1.5);
            border-radius: 8px;
        }

        textarea {
            resize: none;
        }

        .passwordDiv {
            top: 2%;
            margin: 0 auto;
            width: 20vw;
            padding: 20px 0 20px 0;
            background-color: #0dcaf0;
        }

        .idleLabel {
            position: absolute;
            color: #888888;
            margin: 7px 13px;
            font-weight: normal;
            z-index: 3;
        }

        .activeLabel {
            position: absolute;
            color: black;
            font-size: x-small;
            margin: -5px 10px;
            background-color: limegreen;
            border-left: solid #888888 1px;
            border-right: solid #888888 1px;
            padding: 0 4px;
            z-index: 3;
        }

        .extra-padding {
            margin-bottom: 0.5em;
        }
    </style>

</head>
<body>
<div class="container">
    <form sid="changePasswordForm" action="/Password/ChangePassword" method="POST">
        <div class="passwordDiv">
            <div class="row" style="text-align: center; padding: 0">
                <span>
                  <i class="fa fa-lock" style="font-size: 60px; color: black !important; padding: 0" title="Reset Password"></i>
                </span>
            </div>
            <div class="row" style="margin: 0 auto; padding: 0 10px 0 10px">
                <div class="text-center">
                    <h3 style="margin-top: 10px"><span style="margin-right: 5px"><i class="fa fa-refresh"></i></span>Thay đổi mật khẩu</h3>
                </div>
            </div>
            <div class="row" style="margin: 0 auto; padding: 0 20px 0 20px">
                <div class="extra-padding">
                    <div class="input-group">
                          <span class="input-group-addon" title="Username">
                            <i class="fa fa-user" style="color: black !important"></i>
                          </span>
                        <input type="text" id="username" name="username" class="form-control" th:value="${username}" readonly />
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 0 auto; padding: 0 20px 0 20px">
                <div class="extra-padding">
                    <label for="password" class="idleLabel">Current Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control isRequired"
                               title="Enter your current password" maxlength="50"/>
                        <span class="input-group-addon">
                            <i class="fa fa-eye toggle-password" style="color: black !important; cursor: pointer" id="password-field-1" title="Show/Hide password" ></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 0 auto; padding: 0 20px 0 20px">
                <div class="extra-padding">
                    <label for="newPassword" class="idleLabel">New Password</label>
                    <div class="input-group">
                        <input type="password" id="newPassword" name="newPassword" class="form-control isRequired"
                               title="Enter your new password" maxlength="50" required/>
                        <span class="input-group-addon">
                            <i class="fa fa-eye toggle-password" style="color: black !important; cursor: pointer" id="password-field-2" title="Show/Hide password"></i>
                        </span>
                        <span class="input-group-addon" title="Invalid Password">
                            <i class="fa fa-lg fa-fw fa-times text-danger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 0 auto; padding: 0 20px 0 20px">
                <div class="extra-padding">
                    <label for="newPasswordConfirm" class="idleLabel">Verify Password</label>
                    <div class="input-group">
                        <input type="password" id="newPasswordConfirm" name="newPasswordConfirm"
                               class="form-control isRequired" title="Confirm password" required/>
                        <span class="input-group-addon">
                            <i class="fa fa-eye toggle-password" style="color: black !important; cursor: pointer" id="password-field-3" title="Show/Hide password"></i>
                        </span>
                        <span class="input-group-addon" title="Passwords Match">
                            <i class="fa fa-lg fa-fw fa-check text-success"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 0 auto; padding: 0 20px 0 20px">
                <a th:href="@{/Password/ForgotPassword(username=${username})}">Quên mật khẩu</a>
                <input type="submit" class="btn btn-primary" style="width: 100%; cursor: pointer" value="Change Password">
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function(e) {
        $('label').on('click', function(e) {
            // If you click on the label we force-focus to the input
            var input = $(this).attr('for');
            $('input[name="' + input + '"]').focus();
        });

        $('input,textarea,select').on('focus', function(e) {
            var input = $(this).attr('name');
            $('label[for="' + input + '"]').removeClass('idleLabel').addClass('activeLabel');
        }).on('blur', function(e) {
            if (($(this).is('input,textarea') && $(this).val() == '') || ($(this).is('select') && $(this).val() == 0)) {
                var input = $(this).attr('name');
                $('label[for="' + input + '"]').removeClass('activeLabel').addClass('idleLabel');
                debugger;
                if ($(this).hasClass('isRequired')) {
                    $(this).closest('div').find('i').removeClass('fa-star-o fa-check text-warning text-success').addClass('fa-star text-danger').attr('title', 'The field cannot be left blank');
                }
            } else {
                $(this).closest('div').find('i').removeClass('fa-star-o fa-star text-warning text-danger').addClass('fa-check text-success').attr('title', 'Field populated');
            }
        });
    });

    $(".toggle-password").click(function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $(this).parent().prev();
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>

</body>
</html>
