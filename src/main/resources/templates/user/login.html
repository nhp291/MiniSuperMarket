<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-section {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .right-section {
            padding: 40px 50px;
            flex: 1;
            background-color: #ffffff;
        }

        .form-floating input {
            border-radius: 25px;
            background-color: #f0f4f8;
            border: 1px solid #cfd8e3;
            height: 50px;
            padding-left: 20px;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.4s ease;
        }

        .alert-danger {
            font-size: 14px; /* Kích thước nhỏ */
            padding: 8px 12px; /* Khoảng cách vừa phải */
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f8d7da; /* Nền màu nhẹ */
            color: #721c24; /* Chữ màu đậm */
            border: 1px solid #f5c6cb; /* Đường viền mềm mại */
        }

        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="container login-container">
        <!-- Phần trái -->
        <div class="left-section" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 70vh;">
            <div class="logo text-center" style="background-color: white; width: 150px; height: 150px; border-radius: 50%; padding: 5px; border: 5px solid white; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                <img class="w-100 h-100 rounded-circle" src="/Image/image.png" alt="Logo" style="object-fit: cover;">
            </div>
            <h1>Đăng Nhập</h1>
            <p>Chào mừng bạn trở lại! Hãy đăng nhập để tiếp tục trải nghiệm tuyệt vời với chúng tôi.</p>
        </div>

        <!-- Phần phải -->
        <div class="right-section">
            <h3 class="mb-4">Đăng Nhập Ngay</h3>

            <!-- Hiển thị thông báo lỗi từ backend -->
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

            <!-- Biểu mẫu đăng nhập -->
            <form action="/login" method="post">
                <div class="form-floating mb-4">
                    <input class="form-control" id="email" name="username" placeholder="Tên đăng nhập" type="text" required>
                    <label for="email">Tên đăng nhập</label>
                </div>
                <div class="form-floating mb-4 position-relative">
                    <input class="form-control" id="password" name="password" placeholder="Mật khẩu" type="password" required>
                    <label for="password">Mật khẩu</label>
                    <span class="toggle-password" onclick="togglePassword()" style="position: absolute; right: 20px; top: 15px; cursor: pointer;">
                <i class="bi bi-eye" id="togglePasswordIcon"></i>
            </span>
                </div>
                <button class="btn btn-login" type="submit">Đăng Nhập</button>
            </form>

            <hr class="my-4">

            <!-- Đăng nhập bằng Google và Facebook -->
            <div class="d-flex justify-content-center mb-4">
                <a href="/Signin/google" class="btn btn-outline-dark me-2">
                    <i class="bi bi-google"></i>
                </a>
                <a href="/Signin/facebook" class="btn btn-outline-primary ms-2">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>

            <hr class="my-4">

            <div class=" text-center">
                Bạn chưa có tài khoản? <a href="register">Đăng ký</a>
            </div>
        </div>

    </div>
</main>
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePasswordIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
