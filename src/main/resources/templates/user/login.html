<!DOCTYPE html>
<html lang="vi">
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
 <main>
     <style>

         .login-container {
             max-width: 800px;
             margin: 40px auto;
             background-color: #ffffff;
             border-radius: 25px;
             box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); /* Bóng đổ cho giao diện đẹp */
             overflow: hidden;
             display: flex;
             transition: all 0.4s ease-in-out;
             position: relative;
         }

         /* Phần bên trái - Nền gradient kèm hình ảnh */
         .left-section {
             background: linear-gradient(135deg, #1e3a8a, #3b82f6);
             color: white;
             padding: 40px;
             flex: 1;
             display: flex;
             flex-direction: column;
             justify-content: center;
             position: relative;
             text-align: left;
         }

         .left-section::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: url('https://source.unsplash.com/800x600/?tech') no-repeat center center/cover;
             opacity: 0.1;
             z-index: 0; /* Tầng hiệu ứng với nội dung */
         }

         .left-section h1 {
             font-size: 48px;
             margin-bottom: 20px;
             font-weight: 700;
             z-index: 1;
             line-height: 1.2;
             letter-spacing: 2px;
         }

         .left-section p {
             font-size: 18px;
             line-height: 1.8;
             margin-bottom: 50px;
             z-index: 1;
         }

         .left-section .logo {
             font-size: 34px;
             font-weight: bold;
             margin-bottom: 40px;
             letter-spacing: 1.5px;
             position: relative;
             z-index: 1;
         }

         /* Phần bên phải - Thiết kế form */
         .right-section {
             padding: 50px 60px;
             flex: 1;
             background-color: #ffffff;
             position: relative;
         }

         .form-floating input {
             border-radius: 30px;
             background-color: #f0f4f8;
             border: 1px solid #cfd8e3;
             height: 55px;
             padding-left: 25px;
             transition: all 0.3s ease;
         }

         .form-floating input:focus {
             border-color: #3b82f6;
             box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); /* Hiệu ứng sáng khi focus */
         }

         .form-floating label {
             padding-left: 30px;
             font-size: 15px;
             color: #888;
         }

         .btn-login {
             background: linear-gradient(to right, #1e3a8a, #3b82f6);
             color: white;
             border: none;
             padding: 15px 0;
             border-radius: 30px;
             width: 100%;
             font-size: 18px;
             margin-top: 20px;
             box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
             transition: all 0.4s ease;
         }

         .btn-login:hover {
             background: linear-gradient(to right, #19317b, #347ade);
             transform: scale(1.08);
             box-shadow: 0 10px 30px rgba(59, 130, 246, 0.7);
         }

         .btn-google {
             background-color: #db4437; /* Màu nền Google */
             color: white;
             border: none;
             border-radius: 30px;
             padding: 12px 20px;
             width: 100%;
             font-size: 17px;
             margin-top: 10px;
             transition: all 0.3s ease;
         }

         .btn-google:hover {
             background-color: #c13524; /* Màu nền Google khi hover */
             transform: scale(1.05);
         }

         .btn-facebook {
             background-color: #3b5998; /* Màu nền Facebook */
             color: white;
             border: none;
             border-radius: 30px;
             padding: 12px 20px;
             width: 100%;
             font-size: 17px;
             margin-top: 10px;
             transition: all 0.3s ease;
         }

         .btn-facebook:hover {
             background-color: #2d4373; /* Màu nền Facebook khi hover */
             transform: scale(1.05);
         }

         .terms a {
             color: #3b82f6;
             text-decoration: none;
             font-weight: 500;
         }

         .terms a:hover {
             text-decoration: underline;
         }

         /* Biểu tượng trôi nổi cho trang trí */
         .floating-icons {
             position: absolute;
             top: -30px;
             right: -40px;
             opacity: 0.08;
         }

         .floating-icons img {
             width: 300px;
         }

         /* Media Queries tùy chỉnh cho tính đáp ứng */
         @media (max-width: 992px) {
             .login-container {
                 flex-direction: column;
                 margin: 20px auto;
             }

             .left-section {
                 padding: 35px 20px;
                 text-align: center;
             }

             .right-section {
                 padding: 30px 15px;
             }

             .floating-icons {
                 display: none;
             }
         }
     </style>
     <div class="container login-container">
         <!-- Phần trái (Giới thiệu) -->
         <div class="left-section">
             <div class="logo">DEV MAGIC</div>
             <h1>Đăng Nhập</h1>
             <p>Chào mừng bạn trở lại! Hãy đăng nhập để tiếp tục trải nghiệm tuyệt vời với chúng tôi.</p>
             <!-- Biểu tượng trôi nổi để trang trí -->
             <div class="floating-icons">
                 <img src="https://image.flaticon.com/icons/svg/2910/2910715.svg" alt="icon1">
             </div>
         </div>

         <!-- Phần phải (Form đăng nhập) -->
         <div class="right-section">
             <h3 class="mb-2">Đăng Nhập Ngay</h3>
             <p class="mb-2">Nhập thông tin tài khoản của bạn</p>

             <form>
                 <div class="form-floating mb-2">
                     <input type="email" class="form-control" id="email" placeholder="Email">
                     <label for="email">Email *</label>
                 </div>
                 <div class="form-floating mb-2">
                     <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                     <label for="password">Mật khẩu *</label>
                 </div>
                 <button type="submit" class="btn btn-login">Đăng Nhập</button>
             </form>

             <div class="mt-5 text-center">
                 Bạn chưa có tài khoản? <a href="layout/register">Đăng ký</a>
             </div>

             <hr class="my-2">

             <div class="text-center">
                 <p>Hoặc đăng nhập với</p>
                 <div class="social-login-buttons">
                     <button class="btn btn-google">Google</button>
                     <button class="btn btn-facebook">Facebook</button>
                 </div>
             </div>
         </div>
     </div>
 </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
