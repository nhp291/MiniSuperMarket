<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            transition: all 0.4s ease-in-out;
            position: relative;
        }

        .left-section {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: 1.5px;
        }

        .left-section p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .left-section .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 1.2px;
        }

        .right-section {
            padding: 40px 50px;
            flex: 1;
            background-color: #ffffff;
        }

        .form-floating input {
            border-radius: 25px;
            background-color: #f0f4f8;
            border: 1px solid #cfd8e3;
            height: 50px;
            padding-left: 20px;
            transition: all 0.3s ease;
        }

        .form-floating input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .form-floating label {
            padding-left: 25px;
            font-size: 14px;
            color: #888;
        }

        .btn-login {
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.4s ease;
        }

        .btn-login:hover {
            background: linear-gradient(to right, #19317b, #347ade);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
        }

        .social-login-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .btn-social {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-social.google {
            background-color: #db4437;
        }

        .btn-social.facebook {
            background-color: #3b5998;
        }

        .btn-social:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .terms a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
<main>
    <div class="container login-container">
        <!-- Phần trái -->
        <div class="left-section">
            <div class="logo">DEV MAGIC</div>
            <h1>Đăng Nhập</h1>
            <p>Chào mừng bạn trở lại! Hãy đăng nhập để tiếp tục trải nghiệm tuyệt vời với chúng tôi.</p>
        </div>

        <!-- Phần phải -->
        <div class="right-section">
            <h3 class="mb-4">Đăng Nhập Ngay</h3>
            <form action="/login" method="post">
                <div class="form-floating mb-4">
                    <input class="form-control" id="email" name="username" placeholder="Tên đăng nhập" type="text">
                    <label for="email">Tên đăng nhập</label>
                </div>
                <div class="form-floating mb-4 position-relative">
                    <input class="form-control" id="password" name="password" placeholder="Mật khẩu" type="password">
                    <label for="password">Mật khẩu</label>
                    <span class="toggle-password" onclick="togglePassword()" style="position: absolute; right: 20px; top: 15px; cursor: pointer;">
                        <i class="bi bi-eye" id="togglePasswordIcon"></i>
                    </span>
                </div>
                <button class="btn btn-login" type="submit">Đăng Nhập</button>
            </form>
            <div class="mt-4 text-center">
                Bạn chưa có tài khoản? <a href="register">Đăng ký</a>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <p>Hoặc đăng nhập với</p>
                <div class="social-login-buttons">
                    <a class="btn-social google" href="#"><i class="bi bi-google"></i></a>
                    <a class="btn-social facebook" href="#"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePasswordIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
</script>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
<script crossorigin="anonymous" src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
